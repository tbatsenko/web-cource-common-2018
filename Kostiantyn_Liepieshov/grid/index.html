<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS-Grid</title>
    <style>
        :root {
            --gutter-width: 5px;
            --basic-cell-width: calc(100% / 16 - 2 * var(--gutter-width));
        }

        html, body {
            margin: 0;
            padding: 0;
        }

        .container_16 {
            width: 840px;
            margin: auto;
            overflow: hidden;
            background-color: #2980b9;
        }

        [class*='grid'] {
            min-height: 50px;
            background-color: #2ecc71;
            margin: 5px calc(var(--gutter-width));
            float: left;
        }

        .grid_1 {width: calc((var(--basic-cell-width) + 2*var(--gutter-width)) * 1 - 2 * var(--gutter-width));}
        .grid_2 {width: calc((var(--basic-cell-width) + 2*var(--gutter-width)) * 2 - 2 * var(--gutter-width));}
        .grid_3 {width: calc((var(--basic-cell-width) + 2*var(--gutter-width)) * 3 - 2 * var(--gutter-width));}
        .grid_4 {width: calc((var(--basic-cell-width) + 2*var(--gutter-width)) * 4 - 2 * var(--gutter-width));}
        .grid_5 {width: calc((var(--basic-cell-width) + 2*var(--gutter-width)) * 5 - 2 * var(--gutter-width));}
        .grid_6 {width: calc((var(--basic-cell-width) + 2*var(--gutter-width)) * 6 - 2 * var(--gutter-width));}
        .grid_7 {width: calc((var(--basic-cell-width) + 2*var(--gutter-width)) * 7 - 2 * var(--gutter-width));}
        .grid_8 {width: calc((var(--basic-cell-width) + 2*var(--gutter-width)) * 8 - 2 * var(--gutter-width));}
        .grid_9 {width: calc((var(--basic-cell-width) + 2*var(--gutter-width)) * 9 - 2 * var(--gutter-width));}
        .grid_10 {width: calc((var(--basic-cell-width) + 2*var(--gutter-width)) * 10 - 2 * var(--gutter-width));}
        .grid_11 {width: calc((var(--basic-cell-width) + 2*var(--gutter-width)) * 11 - 2 * var(--gutter-width));}
        .grid_12 {width: calc((var(--basic-cell-width) + 2*var(--gutter-width)) * 12 - 2 * var(--gutter-width));}
        .grid_13 {width: calc((var(--basic-cell-width) + 2*var(--gutter-width)) * 13 - 2 * var(--gutter-width));}
        .grid_14 {width: calc((var(--basic-cell-width) + 2*var(--gutter-width)) * 14 - 2 * var(--gutter-width));}
        .grid_15 {width: calc((var(--basic-cell-width) + 2*var(--gutter-width)) * 15 - 2 * var(--gutter-width));}
        .grid_16 {width: calc((var(--basic-cell-width) + 2*var(--gutter-width)) * 16 - 2 * var(--gutter-width));}

        @media (max-width: 670px) {
            .grid_sm_1 {width: calc((var(--basic-cell-width) + 2*var(--gutter-width)) * 1 - 2 * var(--gutter-width));}
            .grid_sm_2 {width: calc((var(--basic-cell-width) + 2*var(--gutter-width)) * 2 - 2 * var(--gutter-width));}
            .grid_sm_3 {width: calc((var(--basic-cell-width) + 2*var(--gutter-width)) * 3 - 2 * var(--gutter-width));}
            .grid_sm_4 {width: calc((var(--basic-cell-width) + 2*var(--gutter-width)) * 4 - 2 * var(--gutter-width));}
            .grid_sm_5 {width: calc((var(--basic-cell-width) + 2*var(--gutter-width)) * 5 - 2 * var(--gutter-width));}
            .grid_sm_6 {width: calc((var(--basic-cell-width) + 2*var(--gutter-width)) * 6 - 2 * var(--gutter-width));}
            .grid_sm_7 {width: calc((var(--basic-cell-width) + 2*var(--gutter-width)) * 7 - 2 * var(--gutter-width));}
            .grid_sm_8 {width: calc((var(--basic-cell-width) + 2*var(--gutter-width)) * 8 - 2 * var(--gutter-width));}
            .grid_sm_9 {width: calc((var(--basic-cell-width) + 2*var(--gutter-width)) * 9 - 2 * var(--gutter-width));}
            .grid_sm_10 {width: calc((var(--basic-cell-width) + 2*var(--gutter-width)) * 10 - 2 * var(--gutter-width));}
            .grid_sm_11 {width: calc((var(--basic-cell-width) + 2*var(--gutter-width)) * 11 - 2 * var(--gutter-width));}
            .grid_sm_12 {width: calc((var(--basic-cell-width) + 2*var(--gutter-width)) * 12 - 2 * var(--gutter-width));}
            .grid_sm_13 {width: calc((var(--basic-cell-width) + 2*var(--gutter-width)) * 13 - 2 * var(--gutter-width));}
            .grid_sm_14 {width: calc((var(--basic-cell-width) + 2*var(--gutter-width)) * 14 - 2 * var(--gutter-width));}
            .grid_sm_15 {width: calc((var(--basic-cell-width) + 2*var(--gutter-width)) * 15 - 2 * var(--gutter-width));}
            .grid_sm_16 {width: calc((var(--basic-cell-width) + 2*var(--gutter-width)) * 16 - 2 * var(--gutter-width));}
            .container_16 {
                width: auto;
                margin: 0 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container_16">
        <div class="grid_1 grid_sm_16">Lorem ipsum dolor sit amet.</div>
        <div class="grid_15 grid_sm_16">Lorem ipsum dolor sit amet.</div>
        <div class="grid_16">Lorem ipsum dolor sit amet.</div>
        <div class="grid_8">Lorem ipsum dolor sit amet.</div>
        <div class="grid_8">Lorem ipsum dolor sit amet.</div>
        <div class="grid_4">Lorem ipsum dolor sit amet.</div>
        <div class="grid_4">Lorem ipsum dolor sit amet.</div>
        <div class="grid_4">Lorem ipsum dolor sit amet.</div>
        <div class="grid_4">Lorem ipsum dolor sit amet.</div>
    </div>
</body>
</html>
