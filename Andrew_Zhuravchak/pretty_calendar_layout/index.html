<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendar</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

<div class="layout">
    <div class="layout__sidebar">
        <div class="sidebar">
            <a href="#" class="sidebar__logo-wrapper">
                <img src="images/logo.png" alt="Calendar 1104" class="logo">
            </a>

            <div class="sidebar__userpic sidebar__userpic--with-notification">
                <img src="images/user_picture.png" alt="User picture" class="sidebar__userpic-img">
            </div>

            <div class="sidebar__username">
                M. Naminovsky
            </div>

            <nav class="navigation">
                <ul class="navigation__list">
                    <li class="navigation__item">
                        <a href="" class="navigation__item-link">
                            <span class="navigation__item-icon"><i class="fas fa-home"></i></span>
                            Overview
                        </a>
                    </li>

                    <li class="navigation__item">
                        <a href="" class="navigation__item-link">
                            <span class="navigation__item-icon"><i class="fas fa-envelope"></i></span>
                            Messages
                        </a>
                    </li>

                    <li class="navigation__item">
                        <a href="" class="navigation__item-link">
                            <span class="navigation__item-icon"><i class="fas fa-calendar-check"></i></span>
                            Workout
                        </a>
                    </li>

                    <li class="navigation__item navigation__item--active">
                        <a href="" class="navigation__item-link">
                            <span class="navigation__item-icon"><i class="fas fa-calendar-alt"></i></span>
                            Calendar
                        </a>
                    </li>

                    <li class="navigation__item">
                        <a href="" class="navigation__item-link">
                            <span class="navigation__item-icon"><i class="fas fa-signal"></i></span>
                            Goals
                        </a>
                    </li>

                    <li class="navigation__item">
                        <a href="" class="navigation__item-link">
                            <span class="navigation__item-icon"><i class="fas fa-trophy"></i></span>
                            Achievements
                        </a>
                    </li>

                    <li class="navigation__item">
                        <a href="" class="navigation__item-link">
                            <span class="navigation__item-icon"><i class="fas fa-sliders-h"></i></span>
                            Measurements
                        </a>
                    </li>
                </ul>
            </nav>

            <footer class="sidebar__footer">
                <span class="sidebar__footer-text">Smooozy.com | 2019</span>
            </footer>
        </div>
    </div>

    <main class="layout__main-section">
        <div class="calendar-wrapper">
            <div class="calendar-wrapper__controls">
                <div class="toogler">
                    <button class="toogler__btn">Week</button>
                    <button class="toogler__btn toogler__btn--active">Month</button>
                </div>

                <div class="date-switcher">
                    <button class="date-switcher__btn">‹</button>
                    <span class="date-switcher__current-date">June 2017</span>
                    <button class="date-switcher__btn">›</button>
                </div>

                <form action="POST" class="search-form">
                    <input type="text"
                           placeholder="What are you looking for?"
                           aria-label="Search form"
                           class="search-form__input">
                </form>
            </div>

            <div class="calendar-wrapper__calendar">
                <table class="calendar">
                    <thead class="calendar__header">
                    <tr>
                        <td class="calendar__header-day">Mon</td>
                        <td class="calendar__header-day">Tue</td>
                        <td class="calendar__header-day">Wed</td>
                        <td class="calendar__header-day">Thu</td>
                        <td class="calendar__header-day">Fri</td>
                        <td class="calendar__header-day">Sat</td>
                        <td class="calendar__header-day">Sun</td>
                    </tr>
                    </thead>

                    <tbody class="calendar__body">
                        <tr>
                            <td class="calendar__cell calendar__cell--empty"></td>
                            <td class="calendar__cell calendar__cell--empty"></td>
                            <td class="calendar__cell">1</td>
                            <td class="calendar__cell">2</td>
                            <td class="calendar__cell">3</td>
                            <td class="calendar__cell">4</td>
                            <td class="calendar__cell">5</td>
                        </tr>
                        <tr>
                            <td class="calendar__cell">6</td>
                            <td class="calendar__cell">7</td>
                            <td class="calendar__cell">8</td>
                            <td class="calendar__cell">9</td>
                            <td class="calendar__cell">10</td>
                            <td class="calendar__cell">11</td>
                            <td class="calendar__cell">12</td>
                        </tr>
                        <tr>
                            <td class="calendar__cell">13</td>
                            <td class="calendar__cell">14</td>
                            <td class="calendar__cell">15</td>
                            <td class="calendar__cell">16</td>
                            <td class="calendar__cell">17</td>
                            <td class="calendar__cell">18</td>
                            <td class="calendar__cell">19</td>
                        </tr>
                        <tr>
                            <td class="calendar__cell">20</td>
                            <td class="calendar__cell">21</td>
                            <td class="calendar__cell">22</td>
                            <td class="calendar__cell">23</td>
                            <td class="calendar__cell">24</td>
                            <td class="calendar__cell">25</td>
                            <td class="calendar__cell">26</td>
                        </tr>
                        <tr>
                            <td class="calendar__cell">27</td>
                            <td class="calendar__cell">28</td>
                            <td class="calendar__cell">29</td>
                            <td class="calendar__cell">30</td>
                            <td class="calendar__cell">31</td>
                            <td class="calendar__cell calendar__cell--empty"></td>
                            <td class="calendar__cell calendar__cell--empty"></td>
                        </tr>
                    </tbody>
                </table>

                <button class="action-btn">+</button>
            </div>
        </div>
    </main>
</div>

</body>
</html>
