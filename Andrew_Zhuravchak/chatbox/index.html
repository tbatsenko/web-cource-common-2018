<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Facebook Like Chatbox</title>

    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="pretty-body-for-presentation">

<aside class="chat-box">
    <header class="chat-box__header">
        <h3 class="chat-box__header-title">Kristaps Elsins</h3>

        <div class="chat-box__header-actions">
            <button class="chat-box__header-action-button">
                <img class="chat-box__header-action-icon" src="images/add.svg" alt="Add">
            </button>
            <button class="chat-box__header-action-button">
                <img class="chat-box__header-action-icon" src="images/video.svg" alt="Video">
            </button>
            <button class="chat-box__header-action-button">
                <img class="chat-box__header-action-icon" src="images/settings.svg" alt="Settings">
            </button>
            <button class="chat-box__header-action-button">
                <img class="chat-box__header-action-icon" src="images/close.svg" alt="Close">
            </button>
        </div>
    </header>

    <div class="messages">
        Messages here
    </div>

    <footer class="chat-box__footer">
        <form action="POST" class="chat-box__send-message-form">
            <label class="chat-box__message-label" for="text" hidden="hidden">Type a message</label>
            <textarea class="chat-box__message-input" type="text" id="text" name="text" rows="1" placeholder="Type a message..."></textarea>

            <div class="chat-box__footer-actions">
                <button class="chat-box__footer-action-button">
                    <img src="images/picture.svg" alt="Take a picture" class="chat-box__footer-action-icon">
                </button>
                <button class="chat-box__footer-action-button">
                    <img src="images/gif.svg" alt="GIF" class="chat-box__footer-action-icon">
                </button>
                <button class="chat-box__footer-action-button">
                    <img src="images/smile.svg" alt="Smile" class="chat-box__footer-action-icon">
                </button>
                <button class="chat-box__footer-action-button">
                    <img src="images/calendar.svg" alt="Calendar" class="chat-box__footer-action-icon">
                </button>
                <button class="chat-box__footer-action-button">
                    <img src="images/camera.svg" alt="Camera" class="chat-box__footer-action-icon">
                </button>
            </div>
        </form>
    </footer>
</aside>

</body>
</html>
