<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Facebook</title>

    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

<header class="header">
    <nav class="header__nav">
        <a href="#" class="header__nav-logo"></a>

        <form action="#" method="POST" class="search-form">
            <input type="text" placeholder="Search" class="search-form__input">
            <button type="submit" class="search-form__button">
                <i class="search-form__button-icon"></i>
            </button>
        </form>

        <div class="header__nav-right">
            <button type="button" class="header__nav-button header__nav-button--link">
                <img src="images/userpic.jpg" alt="User Picture" class="user-pic">
                Andrew
            </button>
            <div class="header__nav-horiz-line"></div>
            <button type="button" class="header__nav-button header__nav-button--link">Home</button>
            <div class="header__nav-horiz-line"></div>

            <button class="header__nav-button header__nav-button--icon header__nav-button--icon-friends"></button>
            <button class="header__nav-button header__nav-button--icon header__nav-button--icon-messages"></button>
            <button class="header__nav-button header__nav-button--icon header__nav-button--icon-notifications"></button>

            <div class="header__nav-horiz-line"></div>

            <button class="header__nav-button header__nav-button--icon header__nav-button--icon-help"></button>
            <button class="header__nav-button header__nav-button--icon header__nav-button--icon-arrow"></button>

        </div>
    </nav>
</header>

</body>
</html>
