<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FacebookChat</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <link href="style/main.css" rel="stylesheet" type="text/css">
    <link href="style/chat_typography.css" rel="stylesheet" type="text/css">
    <link href="style/chat__header.less" rel="stylesheet" type="text/less">
    <link href="style/chat__history.less" rel="stylesheet" type="text/less">
    <link href="style/chat__decor.css" rel="stylesheet" type="text/css">
    <link href="style/chat__create-message.less" rel="stylesheet" type="text/less">

    <style>

        HTML {
            background: url('assets/screenshots/Facebook-Like-Chat-Screeenshot-150percents.png') no-repeat 50% 0;
            background-size: 800px 600px;
        }

        BODY {
            opacity: 1;
        }
    </style>


</head>
<body>
<div class="tmpPad">
    <section class="chat">
        <section class="chat__header">
            <figure class="chat__header-indicator">
                <figcaption class="chat__header-indicator-status">green indicator</figcaption>
            </figure>
            <span class="chat__header-interlocutor-name">Kristaps Elsins</span>
            <button class="chat__header-button chat__header-button_close">buttons functionality</button>
            <button class="chat__header-button chat__header-button_cog">buttons functionality</button>
            <button class="chat__header-button chat__header-button_video">buttons functionality</button>
            <button class="chat__header-button chat__header-button_plus">buttons functionality</button>
        </section>

        <section class="chat__history">
            <div class="chat__history-interlocutor-message"><img class="chat__history-interlocutor-image" src="assets/img/interlocutor-image.png" alt="interlocutor name"/><p class="chat__history-interlocutor-text">Yo, Can you update views?</p></div>
            <div class="chat__history-timestamp">FRI 11:30AM</div>
            <div class="chat__history-interlocutor-message"><img class="chat__history-interlocutor-image" src="assets/img/interlocutor-image.png" alt="interlocutor name"/><p class="chat__history-interlocutor-text">I can’t see updated views yet</p></div>
            <div class="chat__history-local-message"><p class="chat__history-local-text chat__history-local-text_first">Hi, as I noted in Email last<br>week - I am on vacation.</p><p class="chat__history-local-text chat__history-local-text_last">I will be back next week</p></div>
            <div class="chat__history-interlocutor-message"><img class="chat__history-interlocutor-image" src="assets/img/interlocutor-image.png" alt="interlocutor name"/><p class="chat__history-interlocutor-text chat__history-interlocutor-text_first">Ahh sorry, missed that!</p><p class="chat__history-interlocutor-text chat__history-interlocutor-text_last">Let’s talk next week</p></div>
        </section>

        <div class="chat__decor-input-separator"></div>

        <section class="chat__create-message">
            <input class="chat__create-message-text-input" type="text" placeholder="Type a message...">

                <button class="chat__create-message-extra-features-button chat__create-message-extra-features-button_picture">buttons functionality</button>
                <button class="chat__create-message-extra-features-button chat__create-message-extra-features-button_gif">buttons functionality</button>
                <button class="chat__create-message-extra-features-button chat__create-message-extra-features-button_smile">buttons functionality</button>
                <button class="chat__create-message-extra-features-button chat__create-message-extra-features-button_calendar">buttons functionality</button>
                <button class="chat__create-message-extra-features-button chat__create-message-extra-features-button_camera">buttons functionality</button>

        </section>


    </section>
</div>

<script src="src/less.min.js"></script>
<script>alert("Please set your browser window scale to 200%");</script>
</body>
</html>
