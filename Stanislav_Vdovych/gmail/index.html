<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inbox</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header">
        <section class="header__main">
            <button class="header__main__button__menu" aria-label="Main menu" title="Main menu">
                <!--Circle should probably be made in css-->
                <svg class="header__main__button__menu__svg" viewBox="0 0 48 48">
                    <circle class="header__main__button__menu__svg__circle" cx="24" cy="24" r="24" ></circle>
                </svg>
                menu
            </button>
            <a class="header__main__button__home" aria-label="Gmail" title="Gmail"  href="#"></a>
        </section>
        <form class="header__search">
            <button class="header__search__button" aria-label="Search" title="Search">search</button>
            <input class="header__search__field" type="search" placeholder="Search mail">
            <button class="header__search__button" aria-label="More options" title="More options">arrow_drop_down</button>
        </form>
        <section class="header__secondary">
            <button class="header__secondary__button" aria-label="Google Apps" title="Google Apps">apps</button>
            <button class="header__secondary__button" aria-label="Notifications" title="Notifications">notifications</button>
            <button class="header__secondary__button__profile" aria-label="Google Account" title="Google Account"></button>
        </section>
    </header>
    <nav class="nav">
        <button>Compose</button>
        <section>
            <button>Inbox</button>
            <button>Starred</button>
            <button>Snoozed</button>
            <button>Important</button>
            <button>Sent</button>
            <button>Drafts</button>
            <button>
                More
            </button>
        </section>
        <button>Username</button>
    </nav>
    <main class="main">
        <header>
            <section>
                <button>Pick all</button>
                <button>Refresh</button>
                <button>More</button>
            </section>
            <section>
                <button>Num</button>
                <button>Earlier</button>
                <button>Older</button>
                <section>
                    <button>Input tool</button>
                    <button>Select input tool</button>
                </section>
                <button>Settings</button>
            </section>
        </header>
        <section>
            <article>
                <button>Check</button>
                <button>Star</button>
                <button>Important</button>
                <a href="#">
                    <p>Sender</p>
                    <p>Lorem ipsum</p>
                </a>
                <section>
                    <button>Archive</button>
                    <button>Delete</button>
                    <button>Mark as unread</button>
                    <button>Snooze</button>
                </section>
                <p>Date</p>
            </article>

        </section>
        <aside>
            <button>Addon1</button>
            <button>Addon2</button>
        </aside>
        <footer>
            <p>1.42 GB (9%) of 15 GB used</p>
            <a href="#">Terms</a>
            <a href="#">Privacy</a>
            <a href="#">Program Policies</a>
            <p>Last account activity: 16 minutes ago</p>
            <a>Manage</a>
            <a>Details</a>
        </footer>
    </main>

</body>
</html>
