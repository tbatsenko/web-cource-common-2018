<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Facebook</title>
    <link rel="stylesheet" type="text/css" href="styles/">
    <link rel="stylesheet" href="styles/header/logo.css">
    <link rel="stylesheet" href="styles/header/header.css">
    <link rel="stylesheet" type="text/css" href="styles/header/header-search.css">
    <link rel="stylesheet" type="text/css" href="styles/header/main-header-nav.css">
    <link rel="stylesheet" type="text/css" href="styles/news_feed/post.css">
    <link rel="stylesheet" type="text/css" href="styles/news_feed/_new_post.css">
    <link rel="stylesheet" type="text/css" href="styles/news_feed/news_feed.css">
    <link rel="stylesheet" href="styles/side-bar/side-nav.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/right-side/right-side-bar.css">
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.js"></script>
<script>
    const render = async (templateURL, dataURL, container) => {
        const source = await (await fetch(templateURL)).text();
        const template = Handlebars.compile(source);
        const data = await (await fetch(dataURL)).json();
        container.innerHTML = template(data);
    };
    render("main.handlebars", "data.json", document.body )
</script>
</body>
</html>
