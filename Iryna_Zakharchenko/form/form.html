<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Enter info about you</legend>
            <p><input name="user" required placeholder="Name"></p>
            <p><input type="email" required placeholder="dr@gmail.com"></p>
            <p><label><input type="radio" name="Gender" checked="checked"  required>W </label><label><input type="radio" name="Gender" >M </label></p>
            <p><label>Description: <input type="text"></label></p>
            <p><label>Country:
                <select  required>
                    <option >Ukraine</option>
                    <option >Poland</option>
                    <option >USA</option>
                </select></label></p>
            <p><button type="submit">Send</button></p>
        </fieldset>
    </form>
</body>
</html>
