<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fashion</title>
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="style/main-layout-header.css">
    <link rel="stylesheet" href="style/main-layout-header__nav.css">
</head>
<body>
<header class="main-layout-header">
    <div class="main-layout-header__info-container">
        <button class="main-layout-header__button-us main-layout-header__button__none-border--none-backg ">United
            Stats
        </button>
        <button class="main-layout-header__button__none-border--none-backg ">Find a Store</button>
        <button class="main-layout-header__button__none-border--none-backg ">Contact us</button>
    </div>
    <nav class="main-layout-header__navigation">
        <div class="main-layout-header__extra-container">
            <button class="main-layout-header__btn-menu main-layout-header__button__none-border--none-backg"/>
            <button class="main-layout-header__btn-extra main-layout-header__button__none-border--none-backg">Extra
            </button>
        </div>
        <div class="main-layout-header__search-container">

            <input placeholder="Search"
                   class="main-layout-header__search main-layout-header__search__grey-border--no-backg">

        </div>
        <div class="main-layout-header__logo-container">
            <h1 class="main-layout-header__logo-text main-layout-header__logo__no-margin--_text-center">Diamond</h1>
            <h3 class="main-layout-header__logo-small-text main-layout-header__logo__no-margin--_text-center">--fashion--</h3>
        </div>
        <div class="main-layout-header__account-container">
            <button class="main-layout-header__account-btn main-layout-header__account-btn__no-border">
                <svg class="main-layout-header__account-img"/> <span>Account</span></button>
        </div>
        <div class="main-layout-header__cart-container"></div>
    </nav>
</header>
</body>
</html>
