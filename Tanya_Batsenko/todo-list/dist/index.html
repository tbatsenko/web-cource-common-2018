<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="dist/style.css" />
  <title>Todo List</title>
</head>

<body>
  <div class="container" id="app">
    <div class="card calendar-card">
      <button class="btn calendar-btn" type="button" onclick="application.calendar.jump((application.calendar.currentMonth - 1) % 12)" id="previous">
      <-
      </button>
      <button class="btn calendar-btn" type="button" id="next" onclick="application.calendar.jump(application.calendar.currentMonth + 1)"; return false;">
      ->
      </button>
      <form class="form-inline">
        <label class="lead" for="month">Jump To: </label>
        <select class="form-control" name="month" id="month" onchange="application.calendar.jump(value)">
          <option value=0>Jan</option>
          <option value=1>Feb</option>
          <option value=2>Mar</option>
          <option value=3>Apr</option>
          <option value=4>May</option>
          <option value=5>Jun</option>
          <option value=6>Jul</option>
          <option value=7>Aug</option>
          <option value=8>Sep</option>
          <option value=9>Oct</option>
          <option value=10>Nov</option>
          <option value=11>Dec</option>
        </select>
        <label for="year"></label><select name="year" id="year" onchange="application.calendar.jump(this.value)">
          <option value=2018>2017</option>
          <option value=2018>2018</option>
          <option value=2019>2019</option>
          <option value=2020>2020</option>
          <option value=2020>2021</option>
          <option value=2020>2022</option>
          <option value=2020>2023</option>
          <option value=2020>2024</option>
        </select>
      </form>
      <h3 class="card-header" id="monthAndYear"></h3>
      <table id="calendar">
        <thead>
          <tr>
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
          </tr>
        </thead>
        <tbody id="calendar-body">
        </tbody>
      </table>
    </div>
    <div class="todo-list" id="todo-list">
      <!-- Add task -->
      <div>
        <button class="btn" id="reset-date">Show all todos</button>
        <h4 id="today-date"> Tasks for:</h4>
      </div>
      <p>* To add task to the specific date --- select that date in the calendar</p>
      <div class="button-container">
        <input type="text" name="add-task" id="add-task" placeholder="What needs to be done?" />
        <button class="btn" id="add-btn">Add</button>
      </div>
      <!-- To-Dos -->
      <h3>TODOs</h3>
      <ul id="todos"></ul>
      <!-- Completed -->
      <h3>Completed</h3>
      <ul id="completed"></ul>
    </div>
  </div>
  <script src="dist/main.js"></script>
</body>

</html>
