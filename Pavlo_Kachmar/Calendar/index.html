<html lang="en">
<head>

    <title>Title</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
<main id="calendar">
    <header id="header" class="header">

        <section class="current-date" id="current-date">

            <button class="arrow--right" onclick="nextMonth()">Next</button>
        </section>


    </header>
    <table class="calendar-body" id="calendar-body">

    </table>


</main>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
