<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вхідні</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<header>

    <div class="menu-icon">
        <div class="menu_line"></div>
        <div class="menu_line"></div>
        <div class="menu_line"></div>
    </div>

    <img src="images/logo_gmail.png" class="logo-img">

    <form class="search-form">
        <button class="search-button"></button>
        <input type="search" class="input-search" placeholder="Пошук у пошті">
        <button class="arrow-button"></button>
    </form>

    <nav class="header-navigation">
        <a href="" class="grid-icon grid-icon--fill">
        </a>
        <svg class="gb_ie" focusable="false">
            <path d="M4 8h4V4H4v4zm6 12h4v-4h-4v4zm-6 0h4v-4H4v4zm0-6h4v-4H4v4zm6 0h4v-4h-4v4zm6-10v4h4V4h-4zm-6 4h4V4h-4v4zm6 6h4v-4h-4v4zm0 6h4v-4h-4v4z"></path>
        </svg>
        <img src="images/ic_bell.png" class="icon-bell">

        <div class="google-account">
            <img src="images/ucu_logo.png" class="ucu-logo">
            <img src="https://lh3.googleusercontent.com/-hy3wBqYAd8I/AAAAAAAAAAI/AAAAAAAAAAA/ABtNlbCUaVdmx8RFoS3SAdGEAuDRH2aLRA/s32-c-mo/photo.jpg"
                 class="user_photo">
        </div>
    </nav>

    <hr class="grey-line">
</header>
<article class="container-for-grid">
    <aside class="side-navigation-bar">
        <button class="write-mail-button">Написати</button>
        <nav>
            <ul class="aside-ul" style="list-style-type:square">
                <li>
                    <button class="incomings-button">Вхідні</button>
                </li>
                <li>
                    <button class="with-star-button">Із зірочкою</button>
                </li>
                <li>
                    <button class="putted-away-button">Відкладені</button>
                </li>
                <li>
                    <button class="sent-button">Надіслані</button>
                </li>
                <li>
                    <button class="draft-button">Чернетки</button>
                </li>
                <li>
                    <button class="more-button">Більше</button>
                </li>
            </ul>
        </nav>
    </aside>
</article>
</body>
</html>
