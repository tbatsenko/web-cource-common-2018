<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<main>
    <form name="test">
        <fieldset>
            <p>Name</p>
            <input type="text" name="name" required>
            <p>Email</p>
            <input type="text" name="email" required>
            <p>Gender</p>
            <input type="radio" name="gender" required>M
            <input type="radio" name="gender">F
            <p>Description</p>
            <textarea name="description" id="" cols="30" rows="5"></textarea>
            <p>Country</p>
            <select name="country" required>
                <option value="">-</option>
                <option value="c1">Ukraine</option>
                <option value="c2">Great Britain</option>
                <option value="c3">U.S.A</option>
                <option value="c4">Poland</option>
            </select><br><br>
            <input type="submit" value="Send">
        </fieldset>
    </form>
</main>
</body>
</html>
