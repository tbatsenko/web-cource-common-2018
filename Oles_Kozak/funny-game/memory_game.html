<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/game.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,900" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
    <script id="card-template" type="text/x-handlebars-template">
        <div class="card">
            <div class="card__sides" onclick="game()">
                <div class="card__front">
                </div>
                <img src="{{photo}}" class="card__back"/>
            </div>
        </div>
    </script>
    <title>Memory Game</title>
</head>
<body>
<audio id="explosion-audio" preload="auto" src="audio/explosion.mp3"></audio>
<section id="game-modal" class="game-over-window">
    <p class="game-over-window__text">Don't worry. Eto ne konec</p>
    <button class="game-over-window__close-button">Restart</button>
</section>
<div class="overlay-explosion"></div>
<span class="game-name">FUNNY GAME</span>
<section class="game-block">
    <section class="round-info shadow">
        <h3 class="round-info__title3">TIME:</h3>
        <time id="timer" class="round-info__num-text">1:00</time>
    </section>
    <section id="field" class="field shadow"></section>
    <section class="round-info shadow">
        <h3 class="round-info__title3">MOVES:</h3>
        <span id="moves" class="round-info__num-text">0</span>
    </section>
</section>
</body>
<script src="js/card_render.js"></script>
<script src="js/game.js"></script>
</html>
