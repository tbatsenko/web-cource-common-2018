<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/navigation/nav.css">
    <link rel="stylesheet" href="styles/content/content.css">
    <link rel="stylesheet" href="styles/article/article.css">
    <link rel="stylesheet" href="styles/sidebar/sidebar.css">
    <link rel="stylesheet" href="styles/sidebar/sidebar__stories/sidebar__stories.css">
    <link rel="stylesheet" href="styles/sidebar/sidebar__suggestions/sidebar__suggestions.css">

    <title>Instagram</title>
</head>
<body>

    <script src="js/handlebars-v4.0.12.js"></script>
    <script>
        const render = async (templateURL, dataURL, container) => {
            const source = await (await fetch(templateURL)).text();
            const template = Handlebars.compile(source);
            const data = await (await fetch(dataURL)).json();
            container.innerHTML = template(data);
        };
        render("main.handlebars", "json/data.json", document.body )
    </script>

</body>
</html>
