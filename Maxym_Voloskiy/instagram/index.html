<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="styles/main.css">

    <title>Instagram</title>
</head>
<body>

    <nav>
        <a href="#" class="logo">Logo</a>
        <input type="search" placeholder="Search">
        <div class="activities">
            <a href="" class="activities__search">search</a>
            <a href="" class="activities__likes">likes</a>
            <a href="" class="activities__profile">profile</a>
        </div>
    </nav>

    <main>
        <section class="content">

            <article class="article">

                <header class="article__header">
                    <a href="#" class="avatar">Avatar</a>
                    <a href="#" class="username">max_voloskiy</a>
                </header>

                <div class="article__photo">
                    <img src="https://res.cloudinary.com/maxvoloskiy/image/upload/c_scale,h_300,w_500/v1541650457/don_t_let_idiots.jpg" alt="" class="article__photo">
                </div>

                <div class="article__activities">
                    <span class="article__activities--like">Like</span>
                    <span class="article__activities--comment">Comment</span>
                    <span class="article__activities--share">Share</span>
                    <span class="article__activities--save">Save</span>
                </div>

                <div class="article__likes">100 likes</div>

                <div class="article__comments">
                    <span class="username">max_voloskiy</span>
                    <span class="comment">Don't let idiots ruin your day</span>
                </div>

                <div class="article__time">
                    <span class="time">1 hour ago</span>
                </div>

                <footer class="article__footer">
                    <textarea name="add-comment" placeholder="Add a comment..."></textarea>
                    <button class="addition-btn"></button>
                </footer>

            </article>

        </section>

        <section class="sidebar">
            <header class="sidebar__header">sidebar header</header>
            <section class="sidebar__stories">sidebar stories</section>
            <section class="sidebar__suggestions">sidebar suggestions</section>
            <footer class="sidebar__footer">sidebar footer</footer>
        </section>
    </main>
</body>
</html>
