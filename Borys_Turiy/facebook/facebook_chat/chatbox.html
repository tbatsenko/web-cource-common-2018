<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Facebook-like Chatbox</title>
  <link rel="stylesheet" href="bad.css">
</head>
<body>
<header id="chat_header">
  <span class="dot_online">Online</span>
  <label for="chat_header">Kristaps Elsins</label>
  <button>+</button>
  <button>Video</button>
  <button>Settings</button>
  <button>Close</button>
</header>
<main class="Chat_body">
  <section class="Message Answer_Message">
    <img class="Message_avatar"
         src="http://pngimages.net/sites/default/files/user-png-image-15189.png" alt="Friend`s Avatar" width="40"
         height="40">
    <article class="Message_list">
      <p class="Message_item">Yo, Can you update views?</p>
    </article>
  </section>
  <time>FRI 11:30AM</time>
  <section class="Message Answer_Message">
    <img class="Message_avatar"
         src="http://pngimages.net/sites/default/files/user-png-image-15189.png" alt="Friend`s Avatar" width="40"
         height="40">
    <article class="Message_list ">
      <p class="Message_item">I can’t see updated views yet</p>
    </article>
  </section>
  <section class="Message">
    <article class="Message_list">
      <p class="Message_item">Hi, as I noted in Email last week - I am on vacation.</p>
      <p class="Message_item">I will be back next week</p>
    </article>
  </section>
  <section class="Message Answer_Message">
    <img class="Message_avatar"
         src="http://pngimages.net/sites/default/files/user-png-image-15189.png" alt="Friend`s Avatar" width="40"
         height="40">
    <article class="Message_list">
      <p class="Message_item">Ahh sorry, missed that!</p>
      <p class="Message_item">Let's talk next week</p>
    </article>
  </section>
</main>
<section class="New_Message">
  <input class="Chat_input" placeholder="Type a message…">
  <button>Picture</button>
  <button>Gif</button>
  <button>Smile</button>
  <button>Event</button>
  <button>Camera</button>
</section>

</body>
</html>
