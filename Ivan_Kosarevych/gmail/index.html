<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/top-bar.css">
    <link rel="stylesheet" href="styles/left-bar.css">
    <link rel="stylesheet" href="styles/central-bar.css">
    <title>Gmail</title>

</head>
<body>
    <script src="handlebars-v4.0.12.js"></script>
    <script>
        const render = async (templateURL, dataURL, container) => {
            const source = await (await fetch(templateURL)).text();
            const template = Handlebars.compile(source);
            const data = await (await fetch(dataURL)).json();
            container.innerHTML = template(data);
        };
        render("templates/main.handlebars", "data/data.json", document.body);
    </script>
</body>
</html>
