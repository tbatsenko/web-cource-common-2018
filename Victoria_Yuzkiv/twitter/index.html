<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitter</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<header class="main-header">
    <section class="content">
        <ul class="main-header__left_nav">
            <li class="main-header__left_nav--item first_item"><img class="main-header__left_nav--img" src="images/home.png" alt="Home"> Home</li>
            <li class="main-header__left_nav--item"><img class="main-header__left_nav--img" src="images/notification.png" alt="Notifications"> Notifications</li>
            <li class="main-header__left_nav--item"><img class="main-header__left_nav--img" src="images/messages.png" alt="Messages"> Messages</li>
        </ul>
        <img class="main-header__img" src="images/twitter.svg" alt="logo">
        <nav class="main-header__right_nav">
            <input class="main-header__right_nav--input" type="text" placeholder="Search on Twitter">
            <img class="main-header__right_nav--img" src="images/user.jpg" alt="avatar">
            <button class="main-header__right_nav--button">Tweet</button>
        </nav>
    </section>
</header>
</body>
</html>
