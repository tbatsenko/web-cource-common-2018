<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Harry Potter Quiz</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href='https://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>
</head>
<body>

<header>
    <h1 class="center game_header">Harry Potter Quiz</h1>
</header>

<section class="game_container">
    <section id="instructions" class="center">
        <h2>How big of a fan do you think you are?</h2>
        <h3>Test your Harry Potter knowledge and see where you stand.</h3>
        <button class="button_view" id="startBtn">Start</button>
    </section>

    <section id="quiz">
        <h3>Score: <span id="displayScore">0</span></h3>
        <h3 class="question_number">Question: <span id="displayQCount">1</span> of 10</h3>
        <h2 id="askQuestion" class="center"></h2>

        <form id="form">
            <div>
                <input id="label0" type="radio" name="option" value="" title="answer">
                <label class="answer" id="answer0"></label>
            </div>
            <div>
                <input id="label1" type="radio" name="option" value="" title="answer">
                <label class="answer" id="answer1"></label>
            </div>
            <div>
                <input id="label2" type="radio" name="option" value="" title="answer">
                <label class="answer" id="answer2"></label>
            </div>
            <div>
                <input id="label3" type="radio" name="option" value="" title="answer">
                <label class="answer" id="answer3"></label>
            </div>
        </form>

        <button class="button_view" id="submitBtn">Submit</button>

    </section>

    <section id="showScore">
        <h2 id="inform" class="center"></h2>
        <button class="button_view" id="resetBtn">Try Again?</button>
    </section>

</section>

<script src="js/index.js"></script>
</body>
</html>
