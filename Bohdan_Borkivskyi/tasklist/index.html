<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/main.css">
    <title>ToDo List</title>
</head>
<body>
    <section class="window">
        <section class="calendar">
            <header class="calendar__header">
                <button class="change_month_button" id="change_month_button_prev"><span><</span></button>
                <span id="current_month" class="current_month"></span>
                <button class="change_month_button" id="change_month_button_next"><span>></span></button>
            </header>
            <section class="calendar__weekdays" id="calendar__weekdays">
            </section>
            <section class="calendar__body" id="calendar__body">
            </section>
        </section>
        <section class="list">
            <section class="list__input">
                <input type="text" id="input" class="list__input_box">
                <button class="input__add_button" id="add">Add</button>
            </section>
            <section class="list__tasks"  id="tasks_list">
            </section>
        </section>
    </section>
<script src="src/calendar.js"></script>
</body>
</html>
