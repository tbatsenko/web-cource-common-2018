<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/index.css">
    <title>Gmail</title>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.js"></script>
<script>
    const render = async (templateURL, dataURL, container) => {
        const source = await (await fetch(templateURL)).text();
        const template = Handlebars.compile(source);
        console.log(container);
        const data = await (await fetch(dataURL)).json();
        container.innerHTML += template(data);
    };

    const renderPage = async  () => {
      await render("header.hbs", "data.json", document.body);
      await render("main.hbs", "data.json", document.body);
      await render("emails_window.hbs", "data.json", document.getElementById("emails_window"));
    }

    renderPage();
</script>
</body>
</html>
