<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/index.css">
    <title>Rubiks Cube</title>
</head>
<body>
<section class="window">
    <div class="up">
        <div class="up1" id="up1"></div>
        <div class="up2" id="up2"></div>
        <div class="up3" id="up3"></div>
        <div class="up4" id="up4"></div>
        <div class="up5" id="up5"></div>
        <div class="up6" id="up6"></div>
        <div class="up7" id="up7"></div>
        <div class="up8" id="up8"></div>
        <div class="up9" id="up9"></div>
    </div>

    <div class="front">
        <div class="front1" id="front1"></div>
        <div class="front2" id="front2"></div>
        <div class="front3" id="front3"></div>
        <div class="front4" id="front4"></div>
        <div class="front5" id="front5"></div>
        <div class="front6" id="front6"></div>
        <div class="front7" id="front7"></div>
        <div class="front8" id="front8"></div>
        <div class="front9" id="front9"></div>
    </div>

    <div class="right">
        <div class="right1" id="right1"></div>
        <div class="right2" id="right2"></div>
        <div class="right3" id="right3"></div>
        <div class="right4" id="right4"></div>
        <div class="right5" id="right5"></div>
        <div class="right6" id="right6"></div>
        <div class="right7" id="right7"></div>
        <div class="right8" id="right8"></div>
        <div class="right9" id="right9"></div>
    </div>

    <button class="scramble" onclick="rubiks.scramble()">Scramble</button>

</section>
<section class="help help--small" id="help">

</section>
<script src="rubiks.js"></script>
</body>
</html>
