<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook Chat</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
</head>
<body>
    <header>
        <main>
            <div class="green-dot"></div>
            <h3 class="name">Max Komarenskyy</h3>
        </main>
        <aside>
            <ul class="buttons-in-header">
                <li><button class="plus-button"><img src="imgs/plus.png"></button></li>
                <li><button class="camera-button"><img src="imgs/video.png"></button></li>
                <li><button class="settings-button"><img src="imgs/cog.png"></button></li>
                <li><button class="close-button"><img src="imgs/close.png"></button></li>
            </ul>
        </aside>
    </header>

    <article>
        <ul class="messages">
            <li class="him">Yo, Can you update views?</li>
            <li class="date">FRI 11:30AM</li>
            <li class="him">I can’t see updated views yet</li>
            <li class="me">Hi, as I noted in Email last week - I am on vacation.</li>
            <li class="me">I will be back next week</li>
            <li class="him">Ahh sorry, missed that!</li>
            <li class="him">Let’s talk next week</li>
        </ul>
    </article>


    <aside>
        <hr>
        <form>
            <input type="text" placeholder="Type a message...">
        </form>
    </aside>


</body>
</html>
