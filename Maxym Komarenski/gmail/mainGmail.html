<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вхідні повідомлення</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/message_grid.css">
</head>
<body>
<header>

    <div class="menu-icon">
        <div class="menu_line"></div>
        <div class="menu_line"></div>
        <div class="menu_line"></div>

    <img src="img/logo_gmail.png" class="logo-img">

    <form class="search-form">

        <input type="search" class="input-search" aria-label="Пошук у пошті" placeholder="Пошук у пошті">
        <button class="arrow-button"></button>
    </form>

    <nav class="header-navigation">
        <a href="" class="grid-icon grid-icon--fill">
		<span class="layer layer--primary">
			<span></span>
		</span>
            <span class="layer layer--secondary">

		</span>
            <span class="layer layer--tertiary">

        <div class="google-account">

            <img src="img/letter_in_circle.png" class="letter-in-circle">
        </div>
    </nav>

    <hr class="grey-line">

</header>

        <button class="write-mail-button">Написати</button>

        <nav>

                <li>

                </li>
                <li>

                </li>
                <li>
                    <button class="draft-button">Чернетки</button>
                </li>
                <li>
                    <button class="more-button">Більше</button>
                </li>
