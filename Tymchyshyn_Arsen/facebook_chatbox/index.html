<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style/common.css">
    <link rel="stylesheet" href="style/messages.css">
    <link rel="stylesheet" href="style/bottom-navigation.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    <main class="layout">
        <div class="chat-box">
            <div class="chat-box__navigation">
                <div class="navigation__status-dot"></div>
                <h4 class="navigation__user-name">Arsen Tymchyshyn</h4>
                <ul class="navigation__nav-buttons">
                    <li>
                        <button class="nav-buttons__add-source-button"><img src="imgs/plus.png"></button>
                    </li>
                    <li>
                        <button class="nav-buttons__photo-send-button"><img src="imgs/video.png"></button>
                    </li>
                    <li>
                        <button class="nav-buttons__settings-button"><img src="imgs/cog.png"></button>
                    </li>
                    <li>
                        <button class="nav-buttons__close-button"><img src="imgs/close.png"></button>
                    </li>
                </ul>
            </div>
            <article>
                <ul class="chat-box__messages">
                    <li class="messages__friend-message">Yo, Can you update views?</li>
                    <li class="date">
                        <time>FRI 11:30AM</time>
                    </li>
                    <li class="messages__friend-message">I can’t see updated views yet</li>
                    <li class="messages__your-message">Hi, as I noted in Email last week - I am on vacation.</li>
                    <li class="messages__your-message">I will be back next week</li>
                    <li class="messages__friend-message">Ahh sorry, missed that!</li>
                    <li class="messages__friend-message">Let’s talk next week</li>
                </ul>
            </article>
            <footer>
                <hr class="chat-box__line">
                <form>
                    <input class="chat-box__input-text" type="text" placeholder="Type a message...">
                </form>
                <ul class="chat-box__additional-buttons">
                    <li>
                        <button><img src="imgs/picture.png"></button>
                    </li>
                    <li>
                        <button><img src="imgs/gif.png"></button>
                    </li>
                    <li>
                        <button><img src="imgs/smile.png"></button>
                    </li>
                    <li>
                        <button><img src="imgs/calendar.png"></button>
                    </li>
                    <li>
                        <button><img src="imgs/camera.png"></button>
                    </li>
                </ul>
            </footer>
        </div>
    </main>
</body>
</html>
