<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-do list</title>
    <link rel="stylesheet" href="style/main.css" type="text/css" media="screen" charset="utf-8">
</head>
<body>
    <section class="to-do__section" id="addItem">
        <h3 class="section__header">ADD ITEM</h3>
        <form class="add-item__form">
            <input class="form__input" onfocus="this.value=''">
            <button class="form__button" type="button" onclick="addItem()">Add item</button>
        </form>
    </section>
    <section class="to-do__section" id="ToDoItems">
        <h3 class="section__header">TODO</h3>
    </section>
    <section class="to-do__section" id="CompletedItems">
        <h3 class="section__header">COMPLETED</h3>
    </section>
    <script type="text/javascript" src="app.js"></script>
</body>
</html>
