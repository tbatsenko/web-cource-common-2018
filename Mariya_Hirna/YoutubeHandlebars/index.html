<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/material-icons.css">
    <link rel="stylesheet" href="style/side-menu.css">
    <link rel="stylesheet" href="style/main-menu.css">
    <link rel="stylesheet" href="style/header.css">
    <title>(67) Youtube</title>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.js"></script>
<script>
    const render = async (templateURL, dataURL, container) => {
        const source = await (await fetch(templateURL)).text();
        const template = Handlebars.compile(source);
        const data = await (await fetch(dataURL)).json();
        container.innerHTML = template(data);
    };
    render("main.hbs", "data.json", document.body )
</script>

</body>
</html>
