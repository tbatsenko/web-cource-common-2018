<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gmail</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/content.css">

</head>
<body>
<header class="header-main">
    <ul class="header-container">
        <li class="header-left-container">
            <ul class="header-left">
                <li class="header-item">
                    <button class="hamburger-btn"></button>
                </li>
                <li class="header-item">
                    <button class="logo-btn"></button>
                </li>
                <li class="header-item">
                    <form class="header-form" action="">
                        <button class="search-btn"></button>
                        <label>
                            <input class="header-form-input" type="text" placeholder="Пошук">
                        </label>
                    </form>
                </li>
            </ul>
        </li>
        <li class="header-right-container">
            <ul class="header-right">
                <li>
                    <button class="menu-btn"><span class="btn-text">menu</span></button>
                </li>
                <li>
                    <button class="ring-btn"><span class="btn-text">bell</span></button>
                </li>
                <li>
                    <button class="profile-btn"><span class="btn-text">profile</span></button>
                </li>
            </ul>
        </li>

    </ul>
</header>
<aside class="left-menu">
    <ul>
        <li>
            <button class="aside-option compose-btn">
                <img class="left-menu-ico compose" src="img/compose.png" alt="">
                <span>Compose</span>
            </button>
        </li>
        <li>
            <button class="aside-option active-btn">
                <img class="left-menu-ico inbox active" src="img/inbox.png" alt="">
                <span>Inbox</span>
            </button>
        </li>
        <li>
            <button class="aside-option">
                <img class="left-menu-ico starred" src="img/starred.png" alt="">
                <span>Starred</span>
            </button>
        </li>
        <li>
            <button class="aside-option">
                <img class="left-menu-ico snoozed" src="img/snoozed.png" alt="">
                <span>Snoozed</span>
            </button>
        </li>
        <li>
            <button class="aside-option">
                <img class="left-menu-ico sent" src="img/sent.png" alt="">
                <span>Sent</span>
            </button>
        </li>
        <li>
            <button class="aside-option">
                <img class="left-menu-ico drafts" src="img/drafts.png" alt="">
                <span>Drafts</span>
            </button>
        </li>
        <li>
            <button class="aside-option">
                <img class="left-menu-ico more" src="img/more.png" alt="">
                <span>More</span>
            </button>
        </li>
    </ul>
</aside>

</html>
