<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TodoList</title>
    <link rel="stylesheet" href="dist/main.css">
</head>
<body>
<div id="calendarPlaceholder" class="calendar-layout__container">

</div>
<main class="placeholder">
    <header class="input-filter-header">
        <form class="form-new-task" id="newTaskForm">
            <label class="form-new-task__container" for="newTaskInput">
                <input placeholder="Type new task here" id="newTaskInput" class="form-new-task__input"
                       type="text">
                <button type="submit" class="form-new-task__btn">+</button>
            </label>
        </form>
        <div id="todo-filter" class="todo-filter">
            <button id="filter-all" class="todo-filter__btn">Show All</button>
            <button id="filter-active" class="todo-filter__btn">Hide Completed</button>
            <button id="filter-done" class="todo-filter__btn">Hide Active</button>
            <button id="clear-done" class="todo-filter__btn">Clear Completed</button>
        </div>
    </header>

    <div class="content" id="content">

    </div>

</main>
<script type="module" src="dist/main.js"></script>
</body>
</html>
