<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TodoList</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="content">
        <form class="form-new-task" id="newTaskForm">
            <label class="form-new-task__container" for="newTaskInput">
                <input placeholder="Type new task here" id="newTaskInput" class="form-create-task__input" type="text">
                <button type="submit" class="form-create-task__btn"></button>
            </label>
        </form>
        <ul class="tasks-container" id="taskContainer">

        </ul>
</main>
<script src="main.js"></script>
</body>
</html>
