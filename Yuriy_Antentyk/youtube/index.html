<body class="layout">
    <header class="layout-header layout__header">
        <button class="layout-header__guide icon-button icon-button_type_guide">Guide</button>
        <h1 class="disable-indentation">
            <a href="https://www.youtube.com" class="layout-header__logo logo logo_nationality_ua">Youtube</a>
        </h1>
        <form class="layout-header__search-form search-form">
            <input type="text" placeholder="Search" class="search-form__text">
            <button type="submit" class="search-form__submit">Submit</button>
        </form>
        <nav class="layout-header__icons-nav icons-nav">
            <ul class="list list_undotted list_row">
                <li class="list__item">
                    <button class="icons-nav__upload icon-button icon-button_type_upload">Upload</button>
                </li>
                <li class="list__item">
                    <button class="icons-nav__notifications icon-button icon-button_type_notifications">Notifications</button>
                </li>
                <li class="list__item">
                    <button class="icons-nav__face face-button">
                        <img class="face-button__face" src="/img/face.jpg" alt="Yuriy Antentyk">
                    </button>
                </li>
            </ul>
        </nav>
    </header>
    <aside class="layout-aside-nav layout__aside-nav">
        <ul class="layout-aside-nav__section list list_order_column">
            <li class="list__item icon-text icon-text_selected layout-aside-nav__item">
                <a class="icon-text__icon icon-text__icon_type_home icon-text__text" href="https://www.youtube.com/">Home</a>
            </li>
            <li class="list__item icon-text layout-aside-nav__item">
                <a class="icon-text__icon icon-text__icon_type_my-channel icon-text__text" href="https://www.youtube.com/">My channel</a>
            </li>
            <li class="list__item icon-text layout-aside-nav__item">
                <a class="icon-text__icon icon-text__icon_type_trending icon-text__text" href="https://www.youtube.com/">Trending</a>
            </li>
            <li class="list__item icon-text layout-aside-nav__item">
                <a class="icon-text__icon icon-text__icon_type_subscriptions icon-text__text" href="https://www.youtube.com/">Subscriptions</a>
            </li>
        </ul>

        <h3 class="disable-indentation">
            <a class="layout-aside-nav__header layout-aside-nav__header_clickable" href="https://www.youtube.com">Library</a>
        </h3>
        <ul class="layout-aside-nav__section list list_order_column">
            <li class="list__item icon-text layout-aside-nav__item">
                <a class="icon-text__icon icon-text__icon_type_home icon-text__text" href="https://www.youtube.com">History</a>
            </li>
            <li class="list__item icon-text layout-aside-nav__item">
                <a class="icon-text__icon icon-text__icon_type_home icon-text__text" href="https://www.youtube.com">History</a>
            </li>
            <li class="list__item icon-text layout-aside-nav__item">
                <a class="icon-text__icon icon-text__icon_type_home icon-text__text" href="https://www.youtube.com">History</a>
            </li>
        </ul>

        <h3 class="disable-indentation layout-aside-nav__header">Subscriptions</h3>
        <ul class="layout-aside-nav__section list list_order_column">
            <li class="list__item icon-text layout-aside-nav__item">
                <a class="icon-text__icon icon-text__icon_type_cynthia-lin-music icon-text__text" href="https://www.youtube.com">
                    Cynthia lin music
                    <span class="icon-text__number">23</span>
                </a>
            </li>
            <li class="list__item icon-text layout-aside-nav__item">
                <a class="icon-text__icon icon-text__icon_type_google-developers icon-text__text" href="https://www.youtube.com">
                    Google developers
                    <span class="icon-text__number">1</span>
                </a>
            </li>
        </ul>
    </aside>
    <nav class="layout-video-nav layout__video-nav">
        <ul class="list list_order_row list_align_center">
            <li class="list__item">
                <h3 class="disable-indentation">
                    <a class="layout-video-nav__item layout-video-nav__item_selected layout-video-nav__item_no-indent" href="https://www.youtube.com">Home</a>
                </h3>
            </li>
            <li class="list__item">
                <h3 class="disable-indentation">
                    <a class="layout-video-nav__item" href="https://www.youtube.com">Trending</a>
                </h3>
            </li>
            <li class="list__item">
                <h3 class="disable-indentation">
                    <a class="layout-video-nav__item" href="https://www.youtube.com">Subscriptions</a>
                </h3>
            </li>
        </ul>
    </nav>

    <div class="content-wrapper">
        <div class="content-wrapper__content">
            <main id="template-target">
                
            </main>
            <footer>
                
            </footer>
        </div>
    </div>



    <script id="template" type="text/x-handlebars-template">
        {{#each videoSections}}
        <section class="video-section">
            <h3 class="video-section__header">{{header}}</h3>
            {{#each videos}}
            <article class="video video-section__item">
                <a href="https://www.youtube.com">
                    <img alt="video cover-image" src="{{coverImage}}" class="video__cover-image">
                </a>
                <span class="video__duration">{{duration}}</span>
                <h5 class="disable-indentation">
                    <a href="https://www.youtube.com" class="video__title">{{name}}</a>
                </h5>
                <address>
                    <a href="https://www.youtube.com" class="video__channel-name{{#if isVerified}} video__channel-name_verified{{/if}}">
                        {{channelName}}
                    </a>
                </address>
                <ul class="list list_order_row">
                    <li class="list__item video__additional">
                        {{views}} views
                    </li>
                    <li class="list__item video__additional">
                        {{uploadDate}}
                    </li>
                </ul>
            </article>
            {{/each}}
        </section>
        {{/each}}
    </script>

    <script src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars.min-latest.js"></script>
    <script src="js/fill-videos.js"></script>
</body>
