<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook</title>
    <link rel="stylesheet" href="fb-index.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="header__item header__item--icon-and-search">
        <div class="header__item header__item--fb-icon">
            <i class="header__fb-icon"></i>
        </div>

        <div class="header__item header__item--search">
            <form target="#" class="header__search-form">
                <input class="header-search-bar" type="search" placeholder="Search">
                <button class="header-search-icon" type="submit"></button>
            </form>
        </div>
    </div>



    <i class=""></i>
</header>
</body>
</html>
