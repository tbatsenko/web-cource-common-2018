<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main-body.css">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>

<header class="header">
    <div class="header__item header__item--grow">
        <div class="header__item header__item--padding-right">
            <i class="header__icon fb-icon"></i>
        </div>
        <div class="header__item header__item--grow header__item--padding-right">
            <form class="search" target="#">
                <input class="search__input" type="search" placeholder="Search" autocomplete="off" required="1">
                <button class="search__button" type="submit">
                    <i class="search__button-icon"></i>
                </button>
            </form>
        </div>
    </div>

    <div class="header__item">

        <div class="header__item">
            <a class="header__text-item" href="#">
                <img class="avatar avatar--small" src="Images/avatar.jpg">
                &nbsp; Adriyan
            </a>
        </div>

        <span class="header__separator"></span>

        <div class="header__item">
            <a class="header__text-item" href="#">
                Home
            </a>
        </div>

        <span class="header__separator"></span>

        <div class="header__item">
            <a class="header__text-item" href="#">
                Create
            </a>
        </div>

        <span class="header__separator"></span>

        <div class="header__item header__item--padding-left header__item--padding-right">
            <a class="header__link-icon" href="#">
                <i class="header__icon friends-icon"></i>
            </a>
        </div>

        <div class="header__item header__item--padding-left header__item--padding-right">
            <a class="header__link-icon" href="#">
                <i class="header__icon messenger-icon"></i>
            </a>
        </div>

        <div class="header__item header__item--padding-left header__item--padding-right">
            <a class="header__link-icon" href="#">
                <i class="header__icon notifications-icon"></i>
            </a>
        </div>

        <span class="header__separator"></span>

        <div class="header__item header__item--padding-left header__item--padding-right">
            <a class="header__link-icon" href="#">
                <i class="header__icon help-icon"></i>
            </a>
        </div>
    </div>
</header>

<div class="main-body">
    <nav class="left-menu">
        <a class="left-menu__item">
            <img class="avatar avatar--little" src="Images/avatar.jpg">
            Adriyan Bevz
        </a>

    </nav>

    <div class="feed">

    </div>

    <div class="right-menu">

    </div>
</div>

</body>
</html>
