<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/main-header/main-header.css">
    <link rel="stylesheet" type="text/css" href="styles/facebook-content/facebook-content.css">
    <link rel="stylesheet" type="text/css" href="styles/facebook-content/page-navigation/page-navigation.css">
    <link rel="stylesheet" type="text/css" href="styles/facebook-content/feed/feed.css">
    <link rel="stylesheet" type="text/css" href="styles/facebook-content/feed/make-post/make-post.css">
    <link rel="stylesheet" type="text/css" href="styles/facebook-content/feed/friend-post/friend-post.css">
    <link rel="stylesheet" type="text/css" href="styles/facebook-content/more-events/more_events.css">
    <link rel="stylesheet" type="text/css" href="styles/facebook-content/more-events/stories/stories.css">
    <link rel="stylesheet" type="text/css" href="styles/facebook-content/more-events/event-list/event-list.css">
    <link rel="stylesheet" type="text/css" href="styles/facebook-content/more-events/friend-requests/friend-requests.css">
    <link rel="stylesheet" type="text/css" href="styles/facebook-content/more-events/suggested/suggested.css">
    <link rel="stylesheet" type="text/css" href="styles/facebook-content/more-events/lang-bar/lang-bar.css">
    <link rel="stylesheet" type="text/css" href="styles/facebook-content/more-events/other-settings/other-settings.css">
    <title>Facebook</title>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.js"></script>
<script>
    const render = async (templateURL, dataURL, container) => {
        const source = await (await fetch(templateURL)).text();
        const template = Handlebars.compile(source);
        const data = await (await fetch(dataURL)).json();
        container.innerHTML = template(data);
    };
    render("/main.handlebars", "/data.json", document.body )
</script>
</body>
</html>
