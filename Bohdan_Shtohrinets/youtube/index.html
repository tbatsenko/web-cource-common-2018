<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <link rel="stylesheet" type="text/css" href="styles/youtube/youtube.css">
    <link rel="stylesheet" type="text/css" href="styles/youtube/header/header.css">
    <link rel="stylesheet" type="text/css" href="styles/youtube/logo/logo.css">
    <link rel="stylesheet" type="text/css" href="styles/youtube/header/search/search.css">
    <link rel="stylesheet" type="text/css" href="styles/youtube/header/more-actions/more-actions.css">
    <link rel="stylesheet" type="text/css" href="styles/youtube/side-menu/side-menu.css">
    <link rel="stylesheet" type="text/css" href="styles/youtube/side-menu/navigation/navigation.css">
    <link rel="stylesheet" type="text/css" href="styles/youtube/video-content/video-content.css">
    <title>Youtube</title>
</head>
<body>
<script src="node_modules/handlebars/dist/handlebars.js"></script>
<script>
    const render = async (templateSrc, dataSrc, container) => {
        const templateStr = await (await fetch(templateSrc)).text();
        const data = await (await fetch(dataSrc)).json();
        const compiled = Handlebars.compile(templateStr);

        document.body.innerHTML = compiled(data);
    };

    render("templates/main.handlebars", "data/data.json", document.body);
</script>
</body>
</html>
