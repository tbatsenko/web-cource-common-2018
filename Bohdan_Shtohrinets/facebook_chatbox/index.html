<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook Chat-box</title>
    <link rel="stylesheet" type="text/css" href="styles/main-styles/main.css" >
    <link rel="stylesheet" type="text/css" href="styles/chat-header/chat-header.css">
    <link rel="stylesheet" type="text/css" href="styles/chat-messages/chat-messages.css">
    <link rel="stylesheet" type="text/css" href="styles/user-text-field/user-text-field.css">
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.js"></script>
<script>
    const render = async (templateURL, dataURL, container) => {
        const source = await (await fetch(templateURL)).text();
        const template = Handlebars.compile(source);
        const data = await (await fetch(dataURL)).json();
        container.innerHTML = template(data);
    };
    render("/main.handlebars", "/data.json", document.body )

</script>
</body>
</html>
