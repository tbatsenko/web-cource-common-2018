<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles/styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <header class="main_hdr">
            <button class="material-icons" id="menu_btn">menu</button>
            <button id="logo_btn"><img src="images/logo_gmail_lockup_default_1x.png"></button>
            <button class="src_search"><i class="material-icons" style="background-color: #f5f5f5">search</i></button>
            <input id="main_src" placeholder="Search mail">
            <button class="src_search"><i class="material-icons" style="background-color: #f5f5f5">expand_more</i></button>
            <button class="material-icons" id="right">apps</button>
            <button class="material-icons" id="right1">notifications_none</button>
            <hr color="#f5f5f5">
        </header>
        <main>
            <section>
                <button id="send_btn">Compose</button>
                <nav>
                    <ul id="nav_menu">
                        <li><i class="material-icons">inbox</i><button class="nav_btn">Inbox</button></li>
                        <li><i class="material-icons">star_border</i><button class="nav_btn">Starred</button></li>
                        <li><i class="material-icons">watch_later</i><button class="nav_btn">Snoozed</button></li>
                        <li><i class="material-icons">label_important</i><button class="nav_btn">Important</button></li>
                        <li><i class="material-icons">send</i><button class="nav_btn">Sent</button></li>
                        <li><i class="material-icons">insert_drive_file</i><button class="nav_btn">Drafts</button></li>
                        <li><i class="material-icons">label</i><button class="nav_btn">Categories</button></li>
                        <li><i class="material-icons">label</i><button class="nav_btn">[Imap]/Drafts</button></li>
                        <li><i class="material-icons">label</i><button class="nav_btn">[Imap]/Sent</button></li>
                        <li><i class="material-icons">label</i><button class="nav_btn">[Imap]/Trash</button></li>
                        <li><i class="material-icons">expand_more</i><button class="nav_btn">More</button></li>
                    </ul>
                </nav>
                <hr color="#f5f5f5">
                <button>Mark</button>
                <hr color="#f5f5f5">
            </section>
            <section id="ml">
                <header class="mail_nav">
                    <section><button class="material-icons">check_box_outline_blank</button>
                        <button class="material-icons">refresh</button>
                        <button class="material-icons">more_vert</button>
                    </section>
                    <section><button class="material-icons">chevron_left</button>
                        <button class="material-icons">chevron_right</button>
                        <button class="material-icons">settings</button>
                    </section>
                </header>
                <span>
                    <i class="material-icons">inbox</i><button class="sort_btn">Primary</button>
                    <i class="material-icons">people</i><button class="sort_btn">Social</button>
                    <i class="material-icons">local_offer</i><button class="sort_btn">Promotions</button>
                </span>
                <section id="mails">
                    <button class="unread_mail">
                        <i class="material-icons">check_box_outline_blank</i>
                        <i class="material-icons">star_border</i>
                        <i class="material-icons">bookmark_border</i>
                        <i class="txt_head">Steam</i><i class="txt_msg">You have sold item om Community Market</i>
                    </button>
                    <button class="unread_mail">
                        <i class="material-icons">check_box_outline_blank</i>
                        <i class="material-icons">star_border</i>
                        <i class="material-icons">bookmark_border</i>
                        <i class="txt_head">no-reply</i><i class="txt_msg">Registration Confirmed</i>
                    </button>
                    <button class="unread_mail">
                        <i class="material-icons">check_box_outline_blank</i>
                        <i class="material-icons">star_border</i>
                        <i class="material-icons">bookmark_border</i>
                        <i class="txt_head">Discount</i><i class="txt_msg">Thanks for purchase</i>
                    </button>
                    <button class="unread_mail">
                        <i class="material-icons">check_box_outline_blank</i>
                        <i class="material-icons">star_border</i>
                        <i class="material-icons">bookmark_border</i>
                        <i class="txt_head">Telegram</i><i class="txt_msg">Please verify your email address</i>
                    </button>
                    <button class="unread_mail">
                        <i class="material-icons">check_box_outline_blank</i>
                        <i class="material-icons">star_border</i>
                        <i class="material-icons">bookmark_border</i>
                        <i class="txt_head">HackerRank Team</i><i class="txt_msg">Improve your coding skills with 30 Days of Code</i>
                    </button>
                    <button class="unread_mail">
                        <i class="material-icons">check_box_outline_blank</i>
                        <i class="material-icons">star_border</i>
                        <i class="material-icons">bookmark_border</i>
                        <i class="txt_head">Google Account</i><i class="txt_msg">Secure system notification</i>
                    </button>
                    <button class="unread_mail">
                        <i class="material-icons">check_box_outline_blank</i>
                        <i class="material-icons">star_border</i>
                        <i class="material-icons">bookmark_border</i>
                        <i class="txt_head">Google Photos</i><i class="txt_msg">Mark, you have missed something in Google Photos</i>
                    </button>
                    <button class="unread_mail">
                        <i class="material-icons">check_box_outline_blank</i>
                        <i class="material-icons">star_border</i>
                        <i class="material-icons">bookmark_border</i>
                        <i class="txt_head">Google Pay</i><i class="txt_msg">Mark, now you are able to use Google Pay</i>
                    </button>
                    <button class="unread_mail">
                        <i class="material-icons">check_box_outline_blank</i>
                        <i class="material-icons">star_border</i>
                        <i class="material-icons">bookmark_border</i>
                        <i class="txt_head">Coursera</i><i class="txt_msg">Recommended courses for you</i>
                    </button>
                    <button class="unread_mail">
                        <i class="material-icons">check_box_outline_blank</i>
                        <i class="material-icons">star_border</i>
                        <i class="material-icons">bookmark_border</i>
                        <i class="txt_head">Ivan Ivanov</i><i class="txt_msg">(no subject)</i>
                    </button>
                    <button class="unread_mail">
                        <i class="material-icons">check_box_outline_blank</i>
                        <i class="material-icons">star_border</i>
                        <i class="material-icons">bookmark_border</i>
                        <i class="txt_head">Unity Technologies</i><i class="txt_msg">Fresh out from the oven from Unite</i>
                    </button>
                    <button class="unread_mail">
                        <i class="material-icons">check_box_outline_blank</i>
                        <i class="material-icons">star_border</i>
                        <i class="material-icons">bookmark_border</i>
                        <i class="txt_head">Arduino Programming</i><i class="txt_msg">[Arduino MOOC] Week 2 begins!</i>
                    </button>
                    <button class="unread_mail">
                        <i class="material-icons">check_box_outline_blank</i>
                        <i class="material-icons">star_border</i>
                        <i class="material-icons">bookmark_border</i>
                        <i class="txt_head">Mak555</i><i class="txt_msg">Photos of backpack</i>
                    </button>
                    <button class="unread_mail">
                        <i class="material-icons">check_box_outline_blank</i>
                        <i class="material-icons">star_border</i>
                        <i class="material-icons">bookmark_border</i>
                        <i class="txt_head">RedBull</i><i class="txt_msg">RedBull Rampage is coming!</i>
                    </button>
                    <button class="unread_mail">
                        <i class="material-icons">check_box_outline_blank</i>
                        <i class="material-icons">star_border</i>
                        <i class="material-icons">bookmark_border</i>
                        <i class="txt_head">JetBrains</i><i class="txt_msg">JetBrains Privacy Policy Updates</i>
                    </button>
                </section>
            </section>
        </main>
    </body>
</html>
