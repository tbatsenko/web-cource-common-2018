<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO list</title>
    <link rel="stylesheet" type="text/css" href="styles/index.css">
    <link rel="stylesheet" type="text/css" href="styles/todo.css">
    <link rel="stylesheet" type="text/css" href="styles/calendar.css">
</head>
<body class="body">
    <section class="calendar">
    <h1>Calendar will be soon</h1>
    </section>
    <section class="todo">
        <h1 class="header">Today is 07/12/2018</h1>
        <h4 class="quote">Say NO to procrastination and make your life easier!</h4>
        <main class="task-manager">
            <div class="input">
                <form class="input__form">
                    <input id="text-input" class="input__text-field" type="text" placeholder="Type here what you're going to accomplish">
                    <button id="submit" class="input__submit-button" type="button">Submit</button>
                </form>
            </div>
            <ul id="list" class="tasks">
                <li class="tasks__item">
                    <input class="label-text" type="text" placeholder="Example">
                    <div class="tasks__buttons">
                        <button class="isDone">Done</button>
                        <button class="edit">Edit</button>
                        <button class="remove">Remove</button>
                    </div>
                </li>
            </ul>
            <ul id="completed-list" class="tasks">
                <li class="tasks__item">
                    <label class="label-text--completed">Example</label>
                    <div class="tasks__buttons">
                        <button class="isDone">Undone</button>
                        <button class="edit">Edit</button>
                        <button class="remove">Remove</button>
                    </div>
                </li>
            </ul>
        </main>
    </section>
    <script src="./javascript/todo.js"></script>
</body>
</html>
