<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles/facebook.css">
    <link rel="stylesheet" type="text/css" href="styles/header.css">
    <link rel="stylesheet" type="text/css" href="styles/left-navigation.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <title>Facebook</title>
</head>
<body class="body">
    <header class="header">
        <div class="search centered">
            <a class="search__facebook-icon header__facebook-icons" href="">
                <span>Facebook</span>
            </a>
            <form class="search-form">
                <input class="search-form__input" type="text" placeholder="Search">
                <button class="search-form__button" type="submit">
                    <span class="search-form__button-icon header__facebook-icons"></span>
                </button>
            </form>
        </div>
        <div class="navigation-menu centered">
            <section class="navigation-menu__section-1">
                <a class="link-decoration centered" href="">
                    <img class="navigation-menu__profile-picture" src="https://scontent.flwo1-1.fna.fbcdn.net/v/t1.0-1/p48x48/10157258_838129292950019_1580448429464448229_n.jpg?_nc_cat=110&_nc_ht=scontent.flwo1-1.fna&oh=8edb65737d66fa51ac6821f85389c1c1&oe=5C4B1005">
                    <span class="navigation-menu_font">Zhenia</span>
                </a>
            </section>
            <section class="navigation-menu__section-2">
                <a class="link-decoration centered" href="">
                    <span class="navigation-menu_font">Home</span>
                </a>
            </section>
            <section class="navigation-menu__section-3">
                <button class="button__requests header__facebook-icons">Friends requests</button>
                <button class="button__messages header__facebook-icons">Messages</button>
                <button class="button__notifications header__facebook-icons">Notifications</button>
            </section>
            <section class="navigation-menu__section-4">
                <button class="button__help header__facebook-icons">Help</button>
                <button class="button__menu header__facebook-icons">menu</button>
            </section>
        </div>
    </header>
    <nav class="navigation-bar">
        <section class="navigation-bar__section-1">
            <ul class="list-decoration">
                <li class="list-item-decoration">
                    <a class="link-decoration centered" href="">
                        <img class="navigation-bar__profile-picture" src="https://scontent.flwo1-1.fna.fbcdn.net/v/t1.0-1/p48x48/10157258_838129292950019_1580448429464448229_n.jpg?_nc_cat=110&_nc_ht=scontent.flwo1-1.fna&oh=8edb65737d66fa51ac6821f85389c1c1&oe=5C4B1005">
                        <span class="navigation-bar-font">Zhenia Orenchuk</span>
                    </a>
                </li>
            </ul>
        </section>
        <section>
            <ul class="list-decoration">
                <li class="list-item-decoration">
                    <a class="link-decoration centered" href="">
                        <i class="navigation-bar__news-feed-icon navigation-bar__facebook-icons"></i>
                        <span class="navigation-bar-font">News Feed</span>
                    </a>
                </li>
                <li class="list-item-decoration">
                    <a class="link-decoration centered" href="">
                        <i class="navigation-bar__messenger-icon navigation-bar__facebook-icons"></i>
                        <span class="navigation-bar-font">Messenger</span>
                    </a>
                </li>
            </ul>
        </section>
        <section>
            <h4 class="section-header">Shortcuts</h4>
            <ul class="list-decoration">
                <li class="list-item-decoration">
                    <a class="link-decoration centered" href="">
                        <i class="navigation-bar__community-name navigation-bar__facebook-icons"></i>
                        <span class="navigation-bar-font">Community name</span>
                    </a>
                </li>
            </ul>
        </section>
        <section>
            <h4 class="section-header">Explore</h4>
            <ul class="list-decoration">
                <li class="list-item-decoration">
                    <a class="link-decoration centered" href="">
                        <i class="navigation-bar__events navigation-bar__facebook-icons"></i>
                        <span class="navigation-bar-font">Events</span>
                    </a>
                </li>
                <li class="list-item-decoration">
                    <a class="link-decoration centered" href="">
                        <i class="navigation-bar__groups navigation-bar__facebook-icons"></i>
                        <span class="navigation-bar-font">Groups</span>
                    </a>
                </li>
                <li class="list-item-decoration">
                    <a class="link-decoration centered" href="">
                        <i class="navigation-bar__pages navigation-bar__facebook-icons"></i>
                        <span class="navigation-bar-font">Pages</span>
                    </a>
                </li>
                <li class="list-item-decoration">
                    <a class="link-decoration centered" href="">
                        <i class="navigation-bar__fundraisers navigation-bar__facebook-icons"></i>
                        <span class="navigation-bar-font">Fundraisers</span>
                    </a>
                </li>
                <li class="list-item-decoration">
                    <a class="link-decoration centered" href="">
                        <i class="navigation-bar__friend-list navigation-bar__facebook-icons"></i>
                        <span class="navigation-bar-font">Friend list</span>
                    </a>
                </li>
            </ul>
        </section>
    </nav>
    <main class="feed">
        <form class="feed__post">
            <div>
                <button>Make post</button>
                <button>Photo/Video album</button>
                <button>Live Video</button>
            </div>
            <div>
                <a href="">photo</a>
                <input type="text" placeholder="What's on your mind, Zhenia?">
            </div>
            <div class="post__attachments">
                <button>Gif</button>
                <button>Photo/Video</button>
                <button>Tag friends</button>
                <button>More</button>
            </div>
        </form>
        <article class="feed__item">
            <div>
                <a href="">
                    <img src="">
                    <span>Username</span>
                </a>
            </div>
        </article>
    </main>
    <aside class="right-menu">
        <div class="right-menu__stories">
            <a href="">
                <span>Stories</span>
            </a>
        </div>
    </aside>
</body>
</html>
