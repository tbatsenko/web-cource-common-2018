<!DOCTYPE html>
<html>
<head>
    <title>Chatbox</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>


<main class="container">
    <nav class="row">
        <section class="main-box">
            <ul class="chat-messages">
                <li class="chat friend">
                    <img class="user-photo" src="images/ninja-icon.png">
                    <p class="chat-message">HI!!! I am your friend <span id="span1">  </span></p>
                </li>
                <li class="chat self">
                    <img class="user-photo" src="images/other-icon.png">
                    <p class="chat-message">Hi!!! How are you?</p>
                </li>
                <li class="chat friend">
                    <img class="user-photo" src="images/ninja-icon.png">
                    <p class="chat-message">I am fine. What about you. And how is your family?</p>
                </li>
                <li class="chat friend">
                    <img class="user-photo" src="images/ninja-icon.png">
                    <p class="chat-message">I'm fine dude... And my family is also fine... Was glad to hear about your
                        promotion. Congtatulations!</p>
                </li>
                <li class="chat self">
                    <img class="user-photo" src="images/other-icon.png">
                    <p class="chat-message">Thanks mate. :)</p>
                </li>
                <li class="chat friend">
                    <img class="user-photo" src="images/ninja-icon.png">
                    <p class="chat-message">You are welcome.</p>
                </li>
                <li class="chat self">
                    <img class="user-photo" src="images/other-icon.png">
                    <p class="chat-message">Ok.. bye.. talk to you later.</p>
                </li>
            </ul>
        </section>
    </nav>
</main>


</body>
</html>
