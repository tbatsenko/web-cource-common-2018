<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calendar</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<section class="calendar">
    <header class="calendar__header">
        <button class="left button prev"> &lang; </button>
        <span class="leftest hook"></span>
        <span class="left hook"></span>
        <span class="label"> Dec 2018 </span>
        <span class="right hook"></span>
        <span class="rightest hook"></span>
        <button class="right button next"> &rang; </button>
    </header>

    <table class="calendar__table">
        <thead class="days">
        <tr>
            <td class="nil">mon</td>
            <td class="nil">tue</td>
            <td class="nil">wed</td>
            <td class="nil">thu</td>
            <td class="nil">fri</td>
            <td class="nil">sat</td>
            <td class="nil">sun</td>
        </tr>
        </thead>
        <tbody class="dates">
        </tbody>
    </table>
</section>
<section class="todo_list">
    <header class="todo__header">
        <span class="label">todo list</span>
    </header>
    <ol class="todo__table">
    </ol>
    <input class="todo__input" type="text" placeholder="Enter a task">
</section>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="scripts/script.js"></script>
</body>
</html>
