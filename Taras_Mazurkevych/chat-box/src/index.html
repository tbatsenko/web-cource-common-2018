<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <title>Chat</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>

<section class="chat">
  <header class="chat__header">
    <div class="chat__header-title">
      <div class="chat__header-user-status"></div>
      <span class="chat__header-user-name">Павєлітєль веба</span>
    </div>
    <section class="chat__header-controls">
      <button class="chat__header-controls-button">
        <img src="public/img/plus.svg" alt="Add" class="chat__header-controls-icon">
      </button>
      <button class="chat__header-controls-button">
        <img src="public/img/video.svg" alt="Video" class="chat__header-controls-icon">
      </button>
      <button class="chat__header-controls-button">
        <img src="public/img/cog.svg" alt="Settings" class="chat__header-controls-icon">
      </button>
      <button class="chat__header-controls-button">
        <img src="public/img/close.svg" alt="Close" class="chat__header-controls-icon">
      </button>
    </section>
  </header>
  <section class="messages">
    <div class="messages__friend-message-wrapper">
      <div>
        <img srcset="public/img/sender-avatar1x.jpg 1x, public/img/sender-avatar2x.jpg 2x" src="public/img/sender-avatar1x.jpg" alt="Sender avatar" class="messages__friend-message-avatar-img">
      </div>
      <div class="messages__friend-message-texts">
        <span class="messages__friend-message-texts-message">
          Yo, Can you update views?
        </span>
      </div>
    </div>
    <time class="messages-datetime">
      FRI 11:30AM
    </time>
    <div class="messages__friend-message-wrapper">
      <div>
        <img srcset="public/img/sender-avatar1x.jpg 1x, public/img/sender-avatar2x.jpg 2x" src="public/img/sender-avatar1x.jpg" alt="Sender avatar" class="messages__friend-message-avatar-img">
      </div>
      <div class="messages__friend-message-texts">
        <span class="messages__friend-message-texts-message">
          I can't see updated views yet
        </span>
      </div>
    </div>
    <div class="messages__your-message-wrapper">
       <span class="messages__your-message-text">
          Hi, as I noted in Email last week - I am on vacation.
       </span>
      <span class="messages__your-message-text">
          I will be back next week
       </span>
    </div>
    <div class="messages__friend-message-wrapper">
      <div>
        <img srcset="public/img/sender-avatar1x.jpg 1x, public/img/sender-avatar2x.jpg 2x" src="public/img/sender-avatar1x.jpg" alt="Sender avatar" class="messages__friend-message-avatar-img">
      </div>
      <div class="messages__friend-message-texts">
        <span class="messages__friend-message-texts-message">
          Ahh, sorry, missed that!
        </span>
        <span class="messages__friend-message-texts-message">
          Let's talk next week
        </span>
      </div>
    </div>
  </section>
  <form class="inputs">
    <input type="text" class="inputs__text-input" placeholder="Type a message...">
    <section class="inputs__buttons">
      <button class="inputs__buttons-item">
        <img src="public/img/picture.svg" alt="Attach picture">
      </button>
      <button class="inputs__buttons-item">
        <img src="public/img/gif.svg" alt="Attach gif">
      </button>
      <button class="inputs__buttons-item">
        <img src="public/img/smile.svg" alt="Attach emoji">
      </button>
      <button class="inputs__buttons-item">
        <img src="public/img/calendar.svg" alt="Attach date">
      </button>
      <button class="inputs__buttons-item">
        <img src="public/img/camera.svg" alt="Take a photo to attach">
      </button>
    </section>
  </form>
</section>

</body>

</html>
