<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inbox</title>
   

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="header">
        <nav class="main-menu">
            <button class="main-menu__button main-menu__button--menu" aria-label="Main menu" title="Main menu">menu</button>
            <a class="main-menu__logo" aria-label="Gmail" title="Gmail" href="#"></a>  
            <form class="search"> 
                <button class="search__button" aria-label="Search" title="Search">search</button>
                <input class="search__input" type="text" placeholder="Search mail" />
                <button class="search__button" aria-label="More options" title="More options">arrow_drop_down</button>
            </form>
            <button class="main-menu__button main-menu__button--apps" aria-label="Google Apps" title="Google Apps">apps</button>
            <button class="main-menu__button" aria-label="Notifications" title="Notifications">notifications_none</button>
            <button class="main-menu__profile" aria-label="Google Account" title="Google Account"></button>
        </nav>
    </header>
  
    <section class="sidebar">
        <button class="compose-button"><span class="compose-button__create"></span>Compose</button>
        <nav class="sidebar-menu">
            <script class="sidebar-menu__template" type="text/x-handlebars-template">
                {{#each buttons}}
                <button class="sidebar__button">
                    <span class="sidebar__icon">{{icon}}</span>{{text}}
                </button>
                {{/each}}
            </script>
        </nav>
    </section>

    <main class="main">
        <nav class="control-menu"></nav>

        <section class="email-container">
            <script class="email__template" type="text/x-handlebars-template">
                {{#each emails}}
                <article class="email">
                    <label class="custom-checkbox">
                        <input type="checkbox" class="custom-checkbox__input" />
                        <span class="custom-checkbox__style"></span>
                    </label>
                    <label class="custom-checkbox">
                        <input type="checkbox" class="custom-checkbox__input" />
                        <span class="custom-checkbox__style custom-checkbox__style--star"></span>
                    </label>
                
                    <h1 class="email__from">{{from}}</h1>
                    <h2 class="email__text">
                        <span class="email__theme">{{theme}}</span> 
                        - Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam at sem nunc. Vivamus augue nulla, porta a velit vitae, imperdiet cursus nibh. Sed pulvinar a velit a rhoncus. Maecenas id sagittis justo. Vivamus ac metus quis libero ullamcorper faucibus. Morbi vitae pharetra purus. Sed ac mauris rhoncus, lacinia quam quis, interdum leo. Vivamus iaculis tristique metus eget pellentesque. In rhoncus posuere finibus. Suspendisse vitae ipsum purus. Morbi metus arcu, venenatis eu finibus a, viverra ac enim. Aliquam ut odio sed ex auctor luctus ac eu arcu. Quisque aliquam malesuada erat, at egestas justo fermentum vel.
                    </h2>
                    
                    <time class="email__date">{{date}}</time>
                </article>
                {{/each}}
            </script>
        </section>
    </main>
    
    <script src="templates/sidebar.js"></script>
    <script src="templates/email.js"></script>
</body>
</html>
