<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inbox</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
</head>
<body>
    <header class="header">
        <nav class="header__menu">
            <button class="header__button header__button--menu" aria-label="Main menu" title="Main menu">menu</button>
            <a class="header__logo" aria-label="Gmail" title="Gmail" href="#"></a>  
            <form class="search"> 
                <button class="search__button" aria-label="Search" title="Search">search</button>
                <input class="search__input" type="text" placeholder="Search mail" />
                <button class="search__button" aria-label="More options" title="More options">arrow_drop_down</button>
            </form>
            <button class="header__button header__button--apps" aria-label="Google Apps" title="Google Apps">apps</button>
            <button class="header__button" aria-label="Notifications" title="Notifications">notifications_none</button>
            <button class="header__profile" aria-label="Google Account" title="Google Account"></button>
        </nav>
    </header>
  
    <section class="sidebar">
        <button class="compose-button"><span class="compose-button__icon"></span>Compose</button>
        <nav class="sidebar__menu">
            <script class="sidebar__template" type="text/x-handlebars-template">
                <a href="#" class="sidebar__link sidebar__link--active">
                    <span class="sidebar__icon sidebar__icon--active">inbox</span>Inbox
                </a>
                {{#each links}}
                <a href="#" class="sidebar__link">
                    <span class="sidebar__icon">{{icon}}</span>{{text}}
                </a>
                {{/each}}
            </script>
        </nav>
    </section>

    <main class="main">
        <nav class="main__control"></nav>
        <section class="main__email-container">
            <script class="email__template" type="text/x-handlebars-template">
                {{#each emails}}
                <article class="email">
                    <label class="checkbox">
                        <input type="checkbox" class="checkbox__input" />
                        <span class="checkbox__style"></span>
                    </label>
                    <label class="checkbox checkbox--star">
                        <input type="checkbox" class="checkbox__input" />
                        <span class="checkbox__style"></span>
                    </label>    
                    <h1 class="email__from">{{from}}</h1>
                    <h1 class="email__theme">{{theme}} </h1>
                    <p class="email__text">  
                        - Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
                        Vivamus augue nulla, porta a velit vitae, imperdiet cursus nibh. 
                        Sed pulvinar a velit a rhoncus. Maecenas id sagittis justo. 
                        Vivamus ac metus quis libero ullamcorper faucibus. 
                        Sed ac mauris rhoncus, lacinia quam quis, interdum leo. 
                        Vivamus iaculis tristique metus eget pellentesque. 
                    </p>
                    <time class="email__date">{{date}}</time>
                </article>
                {{/each}}
            </script>
        </section>
    </main>
    
    <script src="templates/sidebar.js"></script>
    <script src="templates/email.js"></script>
</body>
</html>
