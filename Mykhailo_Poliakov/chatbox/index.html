<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="chat">
        <header class="chat__header">
            <img class="header__online">
            <h1 class="header__name">Mykhailo Poliakov</h1>
            <button class="header__button header__button--plus" title="Add"></button>
            <button class="header__button header__button--video" title="Video"></button>
            <button class="header__button header__button--cog" title="Settings"></button>
            <button class="header__button header__button--close" title="Close"></button>
        </header>

        <section class="chat__messages">
            <article class="message--other">
                <img class="message__avatar--other">
                <div class="message__box--other">
                    <p class="message__text--other">Yo, Can you update views?</p>
                </div>
            </article>

            <aside class="chat__messages__time">FRI 11:30AM</aside>

            <article class="message--other">
                <img class="message__avatar--other">
                <div class="message__box--other">
                    <p class="message__text--other">I can't see update views yet</p>
                </div>
            </article>

        </section>

        <section class="chat__input">
            <form class="input__form">
                <input class="input__message" type="text" placeholder="Type a massage...">
            </form>
            <div class="input__control">
                <button class="input__button input__button--pic" title="Picture"></button>
                <button class="input__button input__button--gif" title="Gif"></button>
                <button class="input__button input__button--smile" title="Smile"></button>
                <button class="input__button input__button--calendar" title="Calendar"></button>
                <button class="input__button input__button--camera" title="Camera"></button>
            </div>
        </section>

    </div>
</body>
</html>
