<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <section class="calendar">
        <header class="calendar__header">
            <button class="calendar__button" onclick="calendar.previous()">navigate_before</button>
            <h1 class="calendar__date"></h1>
            <button class="calendar__button" onclick="calendar.next()">navigate_next</button>
        </header>
        
        <main class="calendar__main"></main>
    </section>
    
    <section class="todo">
        <header class="todo__header">
            <h1 class="todo__date"></h1>
        </header>
        <main class="todo__main">
            <ul class="todo__list"></ul>
        </main>
        <form class="todo__form" onsubmit="return false">
            <input class="todo__input" type="text" placeholder="Enter a task for this day">
        </form>
    </section>
    
    <script src="scripts/calendar.js"></script>
</body>
</html>
