<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/index.css">
    <title>Calendar</title>
</head>
<body class="body">
<main class="main">
    <section class="calendar-section" id="calendar-section">
        <header class="header" id="header">
            <button class="header__button" onclick="calendar.prev_month()"><img src="images/back.png"
                                                                                class="header__img"></button>
            <h1 class="header__text" id="header__text"></h1>
            <button class="header__button" onclick="calendar.next_month()"><img src="images/forward.png"
                                                                                class="header__img"></button>
        </header>

        <section class="calendar" id="calendar">

        </section>

    </section>

    <section class="todo-section">
        <header class="input-item">
            <input class="input-item__input" id="input" placeholder="Your item">
            <button class="input-item__button" onclick="todo.add()">Add</button>
        </header>

        <section class="todo" id="todo">

        </section>

    </section>
</main>
<script src="main.js"></script>
</body>
</html>
