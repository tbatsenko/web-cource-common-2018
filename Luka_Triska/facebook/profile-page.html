<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Luka Triska</title>

    <link rel="stylesheet" href="styles/profile-page/main/main.css">

    <link rel="stylesheet" href="styles/common/header/header.css">
    <link rel="stylesheet" href="styles/common/header/left-nav/left-nav.css">

    <link rel="stylesheet" href="styles/profile-page/profile-header/profile-header.css">
    <link rel="stylesheet" href="styles/profile-page/common/common.css">

    <link rel="stylesheet" href="styles/common/post/post.css">
</head>
<body>
<script src="node_modules/handlebars/dist/handlebars.js"></script>
<script>
    const render = async (templateSrc, dataSrc, container) => {
        const templateStr = await (await fetch(templateSrc)).text();
        const data = await (await fetch(dataSrc)).json();
        const compiled = Handlebars.compile(templateStr);
        container.innerHTML = compiled(data);
    };

    const renderPage = async () => {
        await render("templates/profile-page.hbs", "data/profile-page.json", document.body);
    };

    renderPage();
</script>

</body>
</html>
