<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/aside-left/aside-left.css">
    <link rel="stylesheet" href="styles/main/main.css">
    <link rel="stylesheet" href="styles/post/post.css">
    <link rel="stylesheet" href="styles/header/header.css">
    <link rel="stylesheet" href="styles/aside-right/aside-right.css">
    <meta charset="UTF-8">
    <title>Facebook</title>
    <link rel="stylesheet" href="styles/header/header.scss">
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.js"></script>
<script>
    const render = async (templateURL, dataURL, container) => {
        const source = await (await fetch(templateURL)).text();
        const template = Handlebars.compile(source);
        const data = await (await fetch(dataURL)).json();
        container.innerHTML = template(data);
    };
    render("/main.hbs", "/data.json", document.body )
</script>
</body>

</html>
