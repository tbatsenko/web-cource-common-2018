<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles/aside-left.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/post.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/aside-right.css">
    <meta charset="UTF-8">
    <title>Facebook</title>
</head>
<body>
<header class="header">
    <nav class="header__left-navigation">
        <a class="header__left-navigation__logo" href=""></a>
        <form class="header__left-navigation__search-form">
            <input class="header__left-navigation__search-form__input" placeholder="Search facebook"/>
            <a href="#">
                <button class="header__left-navigation__magnifier-button fb-button"></button>
            </a>
        </form>
    </nav>
    <nav class="header__right-navigation">

        <img src="https://res.cloudinary.com/schwajka/image/upload/c_scale,w_22/v1541718636/facebook_images/ninja-icon.png"
             alt="Profile Pic"
             class="header__right-navigation--profile-image">
        <button type="submit" class="header__right-navigation--button-wide fb-button">Luka</button>
        <span class="header__right-navigation--separator button-separator"></span>
        <button type="submit" class="header__right-navigation--button-wide fb-button">Home</button>
        <span class="header__right-navigation--separator button-separator"></span>
        <button type="submit" class="header__right-navigation--button-wide fb-button">Create</button>
        <span class="header__right-navigation--separator button-separator"></span>
        <button type="submit" class="header__right-navigation--button-round fb-button friend-requests-button"></button>
        <button type="submit" class="header__right-navigation--button-round fb-button messenger-button"></button>
        <button type="submit" class="header__right-navigation--button-round fb-button notifications-button"></button>
        <span class="header__right-navigation--separator button-separator"></span>
        <button type="submit" class="header__right-navigation--button-round fb-button account-switcher-button"> |
        </button>
        <button type="submit" class="header__right-navigation--button-round fb-button FAQ-button"></button>
        <button type="submit" class="header__right-navigation--button-round fb-button dropdown-button"></button>

    </nav>
</header>

<main class="container">
    <aside class="container__aside-left">
        <button class="container__aside-left--sidebar-button aside-left__news-button">News</button>
        <button class="container__aside-left--sidebar-button fb-button">Messenger</button>
        <span class="container__aside-left--bar-header"><b>Shortcuts</b></span>
        <button class="container__aside-left--sidebar-button fb-button">Page Lorem</button>
        <button class="container__aside-left--sidebar-button fb-button">Another Page</button>
        <span class="container__aside-left--bar-header"><b>Interesting</b></span>
        <button class="container__aside-left--sidebar-button fb-button">Events</button>
        <button class="container__aside-left--sidebar-button fb-button">Fan-Clubs</button>
        <button class="container__aside-left--sidebar-button fb-button">Groups</button>
    </aside>
    <article class="container__main">
        <form class="main__create-container">
            <section class="main__create-container__top-bar">
                <button class="main__create-container__top-bar--button fb-button">Create Post</button>
                <span class="button-separator"></span>
                <button class="main__create-container__top-bar--button fb-button">
                    <a href="#">Photo / video album</a>
                </button>
                <span class="button-separator"></span>
                <button class="main__create-container__top-bar--button fb-button">
                    <a href="#">Live Video</a>
                </button>
            </section>
            <section class="main__create-container__section">
                <img class="main__create-container__section--profile-pic"
                     src="https://res.cloudinary.com/schwajka/image/upload/c_scale,w_40/v1541718636/facebook_images/ninja-icon.png"/>
                <input class="main__create-container__section--input" type="text" placeholder="What's on your mind?">
            </section>
            <section class="main__create-container__bottom-bar">
                <button class="main__create-container__bottom-bar--button">List</button>
                <button class="main__create-container__bottom-bar--button">Photo / video</button>
                <button class="main__create-container__bottom-bar--button">Add People</button>
            </section>
        </form>
        <article class="main__feed">
            <div class="feed__post--layout">
                <section class="feed--post">

                    <header class="feed--post__header">
                        <img src="http://2016.igem.org/wiki/images/e/e0/Uclascrolldown.png"
                             class="feed--post__header__dropdown-button"/>
                        <a href=#><img class='feed--post__header__profile-pic'
                                       src="https://res.cloudinary.com/schwajka/image/upload/r_max/v1541887473/facebook_images/tesla-profile-pic.png"></a>
                        <h1 class="feed--post__header__author-name">
                            <a href="#">Tesla</a>
                        </h1>
                        <p class="feed--post__header__date">2 hr ago</p>
                    </header>

                    <p class="feed--post__caption">Tesla drivers just passed 3 billion electric miles, saving the world
                        120M gallons of petrol</p>
                    <img class="feed--post__image"
                         src="https://res.cloudinary.com/schwajka/image/upload/v1541884501/facebook_images/red-tesla-model-s.jpg"
                         alt="Post Image"/>

                    <div class="feed--post__like-info">

                    </div>

                    <div class="feed--post__action">
                        <a class="feed--post__action--button" href="#">
                            <span class="feed--post__action--button__logo like-button"></span>
                            <p>Like</p>
                        </a>

                        <a class="feed--post__action--button" href="#">
                            <span class="feed--post__action--button__logo comment-button"></span>
                            <p>Comment</p>
                        </a>

                        <a class="feed--post__action--button" href="#">
                            <span class="feed--post__action--button__logo share-button"></span>
                            <p>Share</p>
                        </a>

                    </div>

                </section>
            </div>
        </article>
    </article>
    <aside class="container__aside--right">Aside Right</aside>
</main>

</body>

</html>
