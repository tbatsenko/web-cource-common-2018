<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practical JS</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/calendar.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
</head>
<body>

<main class="container">

    <table>
        <caption><h2>Calendar</h2></caption>
        <thead>
        <tr class="year">
            <td id="year-name"></td>
        </tr>
        <tr class="month">
            <td>
                <button onclick="viewCalendar.displayDiffMonth(false)" class="month__button"
                        id="month-prev-button"><
                </button>
            </td>
            <td id="month-name"></td>
            <td>
                <button onclick="viewCalendar.displayDiffMonth(true)" class="month__button" id="month-next-button">>
                </button>
            </td>
        </tr>
        <tr class="day-of-week-header-row">
            <th scope="col" headers="day" class="day-of-week-header-item">mon</th>
            <th scope="col" headers="day" class="day-of-week-header-item">tue</th>
            <th scope="col" headers="day" class="day-of-week-header-item">wed</th>
            <th scope="col" headers="day" class="day-of-week-header-item">thu</th>
            <th scope="col" headers="day" class="day-of-week-header-item">fri</th>
            <th scope="col" headers="day" class="day-of-week-header-item">sat</th>
            <th scope="col" headers="day" class="day-of-week-header-item">sun</th>
        </tr>
        </thead>
        <tbody id="table-body" class="table-body">
        </tbody>
    </table>

<section class="todo-container">
    <h1 class="header">Todo List</h1>

    <button onclick="handlers.toggleAll()">Toggle All</button>

    <section class="change-todo-text">
        <input type="number" class="change-todo-index-input">
        <input type="text" class="change-todo-text-input" placeholder="New todo text">
        <button onclick="handlers.changeTodo()">Change Todo</button>
    </section>

    <section class="toggle-todo">
        <input type="number" class="toggle-todo-index-input">
        <button onclick="handlers.toggleCompleted()">Toggle Todo</button>
    </section>

    <section class="add-todo">
        <input class="add-todo-input" type="text" placeholder="Type a todo...">
        <button onclick="handlers.addTodo()">Add</button>
    </section>

    <ul class="todo-display">

    </ul>

</section>

</main>

<script src="src/jquery-3.3.1.min.js"></script>
<script src="src/calendar.js"></script>
<script src="src/to-do.js"></script>

</body>
</html>
