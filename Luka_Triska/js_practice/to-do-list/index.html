<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practical JS</title>
    <link rel="stylesheet" href="styles/common.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet"></head>
<body>

<main class="container">
    <h1 class="header">Todo List</h1>

    <button onclick="handlers.toggleAll()">Toggle All</button>

    <section class="change-todo-text">
        <input type="number" class="change-todo-index-input">
        <input type="text" class="change-todo-text-input" placeholder="New todo text">
        <button onclick="handlers.changeTodo()">Change Todo</button>
    </section>

    <section class="toggle-todo">
        <input type="number" class="toggle-todo-index-input">
        <button onclick="handlers.toggleCompleted()">Toggle Todo</button>
    </section>

    <section class="add-todo">
        <input class="add-todo-input" type="text" placeholder="Type a todo...">
        <button onclick="handlers.addTodo()">Add</button>
    </section>

    <ul class="todo-display">

    </ul>

</main>

<script src="script.js"></script>

</body>
</html>
