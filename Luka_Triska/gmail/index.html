<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gmail</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <nav>
        <ul id="top-bar-navigation">
            <li id="main-menu">
                <a href="#">
                    <img src="images/threelines.png" height="24" width="36"/>
                </a>
            </li>
            <li id="logo">
                <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_1x.png">
            </li>
            <li id="magnifier-icon">
                <button name="search">
                    <img src="images/magnifier.png" height="24" width="24"/>
                </button>
            </li>
            <li id="search-bar">
                <form><input id="inputText" placeholder="Search email"/></form>
            </li>
            <li id="dropdown">
                <button name="dropdown">
                    <img src="images/dropdown.svg" alt="My Awesome SVG" height="10" width="10">
                </button>
            </li>
            <li id="google-apps">
                <button class="top-bar-buttons">
                    <a href="#">
                        <svg>
                            <path d="M4 8h4V4H4v4zm6 12h4v-4h-4v4zm-6 0h4v-4H4v4zm0-6h4v-4H4v4zm6 0h4v-4h-4v4zm6-10v4h4V4h-4zm-6 4h4V4h-4v4zm6 6h4v-4h-4v4zm0 6h4v-4h-4v4z"></path>
                        </svg>
                    </a>
                </button>
            </li>
            <li id="notifications">
                <button class="top-bar-buttons">
                    <a href="#">
                        <svg>
                            <path d="M12,2C6.5,2,2,6.5,2,12c0,5.5,4.5,10,10,10s10-4.5,10-10C22,6.5,17.5,2,12,2z M12,18c-0.6,0-1-0.5-1-1h2 C13,17.5,12.5,18,12,18z M17,16H7v-0.6l1.2-1.2v-3c0-1.9,1-3.4,2.8-3.8V6.9C11.1,6.4,11.5,6,12,6s0.9,0.4,0.9,0.9v0.4 c1.8,0.4,2.8,2,2.8,3.8v3l1.2,1.2V16z"></path>
                        </svg>
                    </a>
                </button>
            </li>
            <li id="user-logo">
                <button class="top-bar-buttons">
                    <a href="#">
                        <img src="images/pewds.jpg"/>
                    </a>
                </button>
            </li>
        </ul>
    </nav>
</header>

</body>
</html>
