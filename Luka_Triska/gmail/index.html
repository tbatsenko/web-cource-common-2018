<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gmail</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
    <nav class="header__navigation">
        <a class="navigation__main-menu" href="#">
            <svg>
                <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
            </svg>
        </a>
        <img class="navigation__logo"
             src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_1x.png">
        <button class="navigation__magnifier-icon" name="search">
            <img src="images/magnifier.png" height="34" width="34"/>
        </button>
        <form class="navigation__search-bar">
            <input class="search-bar--input" placeholder="Search email"/>
        </form>
        <a class="navigation__dropdown" href="#">
            <button class="dropdown__button" name="dropdown">
                <img src="images/dropdown.svg" alt="dropdown" height="10" width="10">
            </button>
        </a>
        <a class="navigation__google-apps" href="#">
            <button>
                <svg>
                    <path d="M4 8h4V4H4v4zm6 12h4v-4h-4v4zm-6 0h4v-4H4v4zm0-6h4v-4H4v4zm6 0h4v-4h-4v4zm6-10v4h4V4h-4zm-6 4h4V4h-4v4zm6 6h4v-4h-4v4zm0 6h4v-4h-4v4z"></path>
                </svg>
            </button>
        </a>
        <a class="navigation__notifications" href="#">
            <button>
                <svg>
                    <path d="M12,2C6.5,2,2,6.5,2,12c0,5.5,4.5,10,10,10s10-4.5,10-10C22,6.5,17.5,2,12,2z M12,18c-0.6,0-1-0.5-1-1h2 C13,17.5,12.5,18,12,18z M17,16H7v-0.6l1.2-1.2v-3c0-1.9,1-3.4,2.8-3.8V6.9C11.1,6.4,11.5,6,12,6s0.9,0.4,0.9,0.9v0.4 c1.8,0.4,2.8,2,2.8,3.8v3l1.2,1.2V16z"></path>
                </svg>
            </button>
        </a>
        <a class="navigation__user-logo" href="#">
            <button>
                <img src="images/pewds.jpg"/>
            </button>
        </a>
    </nav>
</header>

</body>
</html>
