<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gmail</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="header">
    <nav class="header__navigation">
        <a class="header__navigation__main-menu" href="#">
            <svg>
                <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
            </svg>
        </a>
        <img class="header__navigation__logo"
             src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_1x.png">
        <button class="header__navigation__magnifier-icon" name="search">
            <img src="images/header/magnifier.png" height="34" width="34"/>
        </button>
        <form class="header__navigation__search-bar">
            <input class="header__navigation__search-bar--input" placeholder="Search email"/>
        </form>
        <a class="header__navigation__dropdown" href="#">
            <button class="navigation__dropdown__button" name="dropdown">
                <img src="images/header/dropdown.svg" alt="dropdown" height="10" width="10">
            </button>
        </a>
        <section class="header__navigation--right-side header__navigation--link">
            <a class="header__navigation__google-apps" href="#">
                <button class="header__navigation--right-side__button">
                    <img src="images/header/google_apps.png" height="24" width="24"/>
                </button>
            </a>
            <a class="header__navigation__notifications header__navigation--link" href="#">
                <button class="header__navigation--right-side__button">
                    <img src="images/header/notifications-button.png" height="24" width="24"/>
                </button>
            </a>
            <a class="header__navigation__user-logo header__navigation--link" href="#">
                <button class="header__navigation--right-side__button">
                    <img src="images/header/pewds.jpg" height="24" width="24"/>
                </button>
            </a>
        </section>
    </nav>
</header>

</body>
</html>
