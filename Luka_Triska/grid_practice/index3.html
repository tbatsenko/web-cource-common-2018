<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid 2</title>
    <style>
        .wrapper {
            display: grid;
            /*Sticke to using fractions*/
            /*grid-template-columns: 1fr 2fr 1fr;*/

            grid-template-columns: repeat(4, 1fr 2fr);
            grid-gap: 1em;
            /*grid-auto-rows: 100px;*/

            /*Height remains flexible but strecthes if needed*/
            /*Makes sure that content does not get out of the box*/
            grid-auto-rows: minmax(100px, auto);
        }

        .wrapper__content {
            background: #eee;
            padding: 1em;
        }

        .wrapper > div:nth-child(odd) {
            background: #ddd;
        }
    </style>
</head>
<body>
<div class="wrapper">
    
</div>


</body>
</html>
