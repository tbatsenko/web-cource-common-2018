<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/styles.css">
    <link rel="shortcut icon" href="images/ico.png" type="image/png">
    <title>TodoMe</title>
</head>

<body class="layout">
    <div class="layout__content">
        <div class="layout__left">
            <div class="calendar">
                <header class="calendar__header">
                    <div class="calendar__left-arrow">&lt;</div>
                    <div class="calendar__name">TodoMe</div>
                    <div class="calendar__right-arrow">&gt;</div>
                </header>
                <div class="calendar__row">
                    <button class="material-btn calendar__item">31</button>
                    <button class="material-btn calendar__item">1</button>
                    <button class="material-btn calendar__item">2</button>
                    <button class="material-btn calendar__item">3</button>
                    <button class="material-btn calendar__item">4</button>
                    <button class="material-btn calendar__item">5</button>
                    <button class="material-btn calendar__item">6</button>
                </div>
                <div class="calendar__row">
                    <button class="material-btn calendar__item">31</button>
                    <button class="material-btn calendar__item">1</button>
                    <button class="material-btn calendar__item">2</button>
                    <button class="material-btn calendar__item">3</button>
                    <button class="material-btn calendar__item">4</button>
                    <button class="material-btn calendar__item">5</button>
                    <button class="material-btn calendar__item">6</button>
                </div>
                <div class="calendar__row">
                    <button class="material-btn calendar__item">31</button>
                    <button class="material-btn calendar__item">1</button>
                    <button class="material-btn calendar__item">2</button>
                    <button class="material-btn calendar__item">3</button>
                    <button class="material-btn calendar__item">4</button>
                    <button class="material-btn calendar__item">5</button>
                    <button class="material-btn calendar__item">6</button>
                </div>
            </div>
        </div>
        <div class="layout__right">
            <div class="list">
                <div class="list__item">
                    <p>Cool text</p>
                    <img class="list__close" src="images/close.png" />
                </div>
                <div class="material__group">
                    <input class="material__input" type="text">
                    <span class="material__highlight"></span>
                    <span class="material__bar"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="dist/bundle.js"></script>
</body>

</html>
