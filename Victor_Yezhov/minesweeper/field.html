<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/minesweeper.css">
    <link rel="stylesheet" href="styles/field.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="minesweeper.js"></script>
</head>
<body oncontextmenu="return false;">
<main  class="minesweeper">
    <div>
        <span>Level:</span>
        <select class="level">
            <option value="easy">Easy</option>
            <option value="beginner">Beginner</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
        </select>
        <button class="newGame" type="button" onclick="startGame()">New game</button>
    </div>
    <div class="minesweeper__field">
        <div class="board__header">
            <span class="mines-counter led" style="margin-left: 10px">999</span>
            <div class="health-container">
                <img class="health-indicator">
            </div>
            <span class="timer led" style="margin-right: 10px">999</span>
        </div>
        <div id="board__field">

        </div>
    </div>
</main>
</body>
</html>
