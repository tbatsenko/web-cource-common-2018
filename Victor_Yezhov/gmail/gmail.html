<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/full_css.css">
</head>
<body>

    <header class="header">
        <div class="hamburger_icon">
            <div class="hamburger-icon_line"></div>
            <div class="hamburger-icon_line"></div>
            <div class="hamburger-icon_line"></div>
        </div>
        <img src="img/logo_gmail.png" class="logo">
        <form class="search-form">
            <button class="search-form_search-button"></button>
            <input name="search" class="search-form_search-input" placeholder="Поиск в Почте">
            <button class="search-form_arrow_button"></button>
        </form>

        <section title="User actions" class="user-actions">
            <img src="img/google_apps.PNG" class="user-actions_google-apps-icon">
            <img src="img/bell.png" class="user-actions_bell-icon">
            <img src="https://res.cloudinary.com/dh2chxfzx/image/upload/c_fill,ar_1:1,g_auto,r_max,bo_5px_solid_red,b_rgb:262c35/v1541090120/avatar.jpg" class="user-actions_profile-icon">
        </section>
    </header>
    <div class="main_container">
        <aside class="side-menu">
            <div role="button" class="side-menu_write_button">
                <img src="https://www.gstatic.com/images/icons/material/colored_icons/1x/create_32dp.png">
                <span class="side-menu_write_button_text">Написать</span>
            </div>

            <nav class="side-menu_navigation">
                <ul class="side-menu_navigation_list">
                    <li id="incoming_letters_li">Входящие</li>
                    <li id="marked_letters_li">Помеченые</li>
                    <li id="postponed_letters_li">Отложеные</li>
                    <li id="important_letters_li">Важные</li>
                    <li id="sent_letters_li">Отправленые</li>
                    <li id="white_papers_letters_li">Черновики</li>
                    <li id="categories_li">Категории</li>
                </ul>
            </nav>
        </aside>


        <main class="main_content">

        </main>
    </div>
</body>
</html>
