<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600" rel="stylesheet">
</head>
<body>
<div class="page">
    <img src="img/wrath.jpg" class="page__background-image">
    <div class="upper-section col-12">
        <div class="col-6">
            <p class="logo-text logo-text_big text_no-margin">THEMOVIEBOX</p>
        </div>
        <div class="col-6">
            <section title="login-sign_up" class="login-sign-up-section">
                <img src="img/search.png" class="login-sign-up-section__search-icon">
                <button class="button  button_theme-transparent button__view-bold button-login" >Login</button>
                <button class="button button_theme-pink button__sign-up">SIGN UP</button>
            </section>
        </div>
        <div class="upper-section__bottom-line">
            <div class="col-6">
                <section title="film-info" class="film-info-container">
                    <h1 class="film-name film-name_big film-name_while-theme">WRATH OF TITANS</h1>
                    <div class="film-info">
                        <ul class=film-info__genres>
                            <li class="film-info-container__text film-info-container__text_meduim_white">Fantasy</li>
                            <li class="film-info-container__text film-info-container__text_meduim_white">Animation</li>
                            <li class="film-info-container__text film-info-container__text_meduim_white">Family</li>
                        </ul>
                        <span class="film-info-container__text film-info-container__text_meduim_white">&nbsp &nbsp | &nbsp &nbsp Duration: 1h 52m </span>
                    </div>
                    <div class="film-actions">
                        <button class="button button_theme-pink button__watch-movie">WATCH MOVIE</button>
                        <button class="button button_theme-dark button__view-info">VIEW INFO</button>
                        <button class="button  button_theme-transparent button__view-bold">+ ADD TO WISHLIST</button>
                    </div>
                </section>
            </div>

            <div class="col-6">
                <div class="rating-section-container">
                    <section title="rating" class="rating-section">
                        <div class="rating-container__text-container">
                            <span class="rating-text">Rating</span>
                            <span class="film-views">Based on 3.534 views</span>
                        </div>
                        <div class="rating-section__rating-container">
                            <div class="rating_bar">
                                <label>
                                    <input type="radio" name="rating">
                                </label>
                                <label>
                                    <input type="radio" name="rating">
                                </label>
                                <label>
                                    <input type="radio" name="rating">
                                </label>
                                <label>
                                    <input type="radio" name="rating">
                                </label>
                                <label>
                                    <input type="radio" name="rating">
                                </label>
                            </div>
                            <div class="rating-digit-value rating-digit-value_white-black-theme">
                                5.0
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>

    </div>
    <div class="col-12">
        <div class="col-6">
            <nav class="navigation">
                <div class="navigation__link-container col-3">
                    <a href="#" class="navigation__link">Trending</a>
                </div>
                <div class="navigation__link-container col-3">
                    <a href="#" class="navigation__link">Top Rated</a>
                </div>
                <div class="navigation__link-container col-3">
                    <a href="#" class="navigation__link">New Arrivals</a>
                </div>
                <div class="navigation__link-container col-3">
                    <a href="#" class="navigation__link">Genre</a>
                </div>
            </nav>
        </div>
        <div class="col-6">
            <div class="film-list-display-type-container">
                <button class="film-list-display-type-grid"/>
                <button class="film-list-display-type-list"/>
            </div>
        </div>
    </div>

    <section title="film list" class="films-container col-12" id="film-container">
        <script type="text/x-handlebars-template" id="film-template">
            {{#each films}}
            <div class="col-3">
                <section title="film" class="film-description">
                    <img src="{{image_url}}" class="film-description__film-image">
                    <div class="film-description__info-container">
                        <section title="film information" class="film-description__film-info">
                            <h1 class="film-name film-name_small film-name_grey-theme">{{name}}</h1>
                            <ul class=film-info__genres>
                                {{#each genres}}
                                <li class="film-info-container__text film-info-container__text_small_grey">{{this}}</li>
                                {{/each}}
                            </ul>
                        </section>
                        <div class="rating-digit-value rating-digit-value_white-pink-theme">
                            {{mark}}
                        </div>
                    </div>
                </section>
            </div>
            {{/each}}
        </script>
    </section>


    <div class="col-12" style="display: flex; justify-content: center">
        <img src="img/loading.PNG" class="loading-image">
    </div>
    <p class="bottom-text col-12">Loading</p>
</div>
<footer class="footer col-12">
    <div class="clearfix">
        <div class="col-6">
            <p class="footer__logo-text">THEMOVIEBOX</p>
        </div>
        <div class="col-6">
            <nav class="bottom-nav">
                <a href="#" class="bottom-nav__item">About</a>
                <a href="#" class="bottom-nav__item">Movies</a>
                <a href="#" class="bottom-nav__item">Ratings</a>
                <a href="#" class="bottom-nav__item">Contact</a>
            </nav>
        </div>
    </div>
    <div class="full-line"></div>
    <div class="col-6">
        <p class="footer__signature">Designed by Milan Houter. All rights reserved.</p>
    </div>
</footer>
<script src="../movieBox/js/handlebars-v4.0.12.js"></script>
<script src="js/data-load.js"></script>
</body>
</html>
