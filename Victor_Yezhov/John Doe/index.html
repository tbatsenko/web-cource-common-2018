<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <main class="main">
        <section title="Main photo" class="photo-info">
            <div role="img" class="main-photo"></div>
            <blockquote class="quote">I love to compete with<br> others and when I do, I<br> always try my best to win</blockquote>
            <dl class="stats">
                <dt class="stats_definition-name">AGE</dt><dd class="stats_definition-value">35</dd>
                <dt class="stats_definition-name">JOB TITLE</dt><dd class="stats_definition-value">Pro Gamer</dd>
                <dt class="stats_definition-name">STATUS</dt><dd class="stats_definition-value">Married</dd>
                <dt class="stats_definition-name">LOCATION</dt><dd class="stats_definition-value">Seattle, WA</dd>
            </dl>
        </section>

        <header class="header">
            <div class="hash-tag_container">
                <p class="hash-tag_grey">#gamelover</p>
                <p class="hash-tag_grey">#socialanimal</p>
                <p class="hash-tag_grey">#adrenalinerush</p>
            </div>
            <div class="persona-name_container">
                <h3 class="person_name_title">user Persona</h3>
                <h1 class="person_name">John Doe</h1>
            </div>
        </header>

        <section title="Personal Info" class="personal-info">



        </section>
    </main>
</body>
</html>
